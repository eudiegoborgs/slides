</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="257" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="dicas-race-conditions-1">Dicas: Race Conditions</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Estratégias:</strong></p>
<ul>
<li>Lock apenas o necessário</li>
<li>Minimize tempo dentro do lock</li>
<li>Use atomic operations quando possível</li>
<li>Idempotência para APIs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="258" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="dicas-race-conditions-2">Dicas: Race Conditions</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite:</strong></p>
<ul>
<li>Locks globais (trava tudo)</li>
<li>Locks longos (timeout)</li>
<li>Nested locks (deadlock)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="259" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="transa%C3%A7%C3%B5es-distribu%C3%ADdas">Transações Distribuídas</h1>
<p><strong>Como garantir consistência entre múltiplos bancos?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="260" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-problema">O Problema</h2>
<p><strong>Cenário:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Transferência bancária entre bancos diferentes

Banco A: debitar R$ 100
Banco B: creditar R$ 100
</code></pre>
<p><strong>Problema:</strong></p>
<ul>
<li>E se Banco A debitar mas Banco B falhar?</li>
<li>Como garantir atomicidade (tudo ou nada)?</li>
<li>Como garantir que ambos commitam ou ambos rollback?</li>
</ul>
<p><strong>Não podemos usar transação simples!</strong><br />
<em>Cada banco tem seu próprio BD</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="261" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2-phase-commit-2pc">2 Phase Commit (2PC)</h2>
<p><strong>Solução clássica para transações distribuídas</strong></p>
<p><strong>Fases:</strong></p>
<ol>
<li><strong>Prepare</strong> (Voting)</li>
<li><strong>Commit</strong> (Decision)</li>
</ol>
<p><strong>Componentes:</strong></p>
<ul>
<li><strong>Coordinator</strong> (coordenador)</li>
<li><strong>Participants</strong> (participantes)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="262" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-fase-1---prepare">2PC: Fase 1 - Prepare</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Coordinator: &quot;Prepare to commit&quot;
    │
    ├──&gt; Participant A: &quot;OK, ready!&quot; <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
    ├──&gt; Participant B: &quot;OK, ready!&quot; <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
    └──&gt; Participant C: &quot;OK, ready!&quot; <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Cada participante:</strong></p>
<ol>
<li>Executa operação</li>
<li>Trava recursos (lock)</li>
<li>Escreve log</li>
<li>Responde &quot;ready&quot; ou &quot;abort&quot;</li>
</ol>
<p><strong>Se TODOS &quot;ready&quot; → vai para Fase 2</strong><br />
<strong>Se ALGUM &quot;abort&quot; → rollback em todos</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="263" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-fase-2---commit">2PC: Fase 2 - Commit</h2>
<p><strong>Todos &quot;ready&quot;:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Coordinator: &quot;Commit!&quot;
    │
    ├──&gt; Participant A: Commit <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
    ├──&gt; Participant B: Commit <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
    └──&gt; Participant C: Commit <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Algum &quot;abort&quot;:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Coordinator: &quot;Rollback!&quot;
    │
    ├──&gt; Participant A: Rollback <img class="emoji" draggable="false" alt="↩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/21a9.svg" data-marp-twemoji=""/>
    ├──&gt; Participant B: Rollback <img class="emoji" draggable="false" alt="↩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/21a9.svg" data-marp-twemoji=""/>
    └──&gt; Participant C: Rollback <img class="emoji" draggable="false" alt="↩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/21a9.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Atomicidade garantida!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="264" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-vantagens">2PC: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>ACID completo:</strong></p>
<ul>
<li>Atomicidade garantida</li>
<li>Consistência forte</li>
<li>Isolamento durante prepare</li>
<li>Durabilidade com logs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="265" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-vantagens-1">2PC: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Padrão consolidado:</strong></p>
<ul>
<li>Protocolo bem definido</li>
<li>Implementações maduras</li>
<li>Suporte em vários bancos (XA transactions)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="266" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-vantagens-2">2PC: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Garante tudo ou nada:</strong></p>
<ul>
<li>Impossível ter inconsistência</li>
<li>Commit ou rollback em todos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="267" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-desvantagens">2PC: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Bloqueante (Blocking):</strong></p>
<ul>
<li>Recursos travados durante prepare</li>
<li>Se coordinator cai, participantes ficam esperando</li>
<li>Deadlock possível</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="268" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-desvantagens-1">2PC: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Performance:</strong></p>
<ul>
<li>2 round-trips de rede</li>
<li>Locks por tempo prolongado</li>
<li>Throughput limitado</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="269" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-desvantagens-2">2PC: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Ponto único de falha:</strong></p>
<ul>
<li>Coordinator cai = transação trava</li>
<li>Precisa de recovery complexo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="270" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-desvantagens-3">2PC: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Não escala:</strong></p>
<ul>
<li>Latência aumenta com participantes</li>
<li>Não funciona bem em microservices</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="271" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-problemas-reais">2PC: Problemas Reais</h2>
<p><strong>Problema 1: Coordinator cai após Prepare</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Phase 1: Todos responderam &quot;ready&quot;
Phase 2: Coordinator cai ANTES de enviar &quot;commit&quot;
         ↓
Participantes travados esperando decisão! <img class="emoji" draggable="false" alt="🔒" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f512.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Solução:</strong> Timeout + assume rollback</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="272" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-problemas-reais-1">2PC: Problemas Reais</h2>
<p><strong>Problema 2: Participante cai após Prepare</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Phase 1: Participante A disse &quot;ready&quot; e cai
Phase 2: Coordinator envia &quot;commit&quot;
         ↓
Participante A não recebe! <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a5.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Solução:</strong> Coordinator reenviar até ACK (log)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="273" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-2pc">Quando Usar 2PC?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Use 2PC quando:</strong></p>
<ul>
<li><strong>Consistência forte obrigatória</strong>
<ul>
<li>Transações financeiras</li>
<li>Inventário crítico</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="274" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-2pc-1">Quando Usar 2PC?</h2>
<ul>
<li><strong>Poucos participantes (2-3)</strong>
<ul>
<li>Latência aceitável</li>
<li>Volume moderado</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="275" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-2pc-2">Quando Usar 2PC?</h2>
<ul>
<li><strong>Infraestrutura controlada</strong>
<ul>
<li>Mesma rede</li>
<li>Alta confiabilidade</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="276" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-n%C3%A3o-usar-2pc">Quando NÃO Usar 2PC?</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite 2PC quando:</strong></p>
<ul>
<li><strong>Microservices distribuídos</strong>
<ul>
<li>Latência de rede alta</li>
<li>Serviços independentes</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="277" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-n%C3%A3o-usar-2pc-1">Quando NÃO Usar 2PC?</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite 2PC quando:</strong></p>
<ul>
<li><strong>Alta escala</strong>
<ul>
<li>Locks não escalam</li>
<li>Performance crítica</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="278" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-n%C3%A3o-usar-2pc-2">Quando NÃO Usar 2PC?</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite 2PC quando:</strong></p>
<ul>
<li><strong>Disponibilidade &gt; Consistência</strong>
<ul>
<li>Eventual consistency OK</li>
<li>CAP theorem (escolha AP)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="279" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-n%C3%A3o-usar-2pc-3">Quando NÃO Usar 2PC?</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite 2PC quando:</strong></p>
<ul>
<li><strong>Cloud/Serverless</strong>
<ul>
<li>Conexões efêmeras</li>
<li>Stateless</li>
</ul>
</li>
</ul>
<p><strong>Alternativa:</strong> Use SAGA!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="280" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="padr%C3%A3o-saga">Padrão SAGA</h1>
<p><strong>Transações distribuídas sem 2PC</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="281" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-%C3%A9-saga">O Que é SAGA?</h2>
<p><strong>Problema:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Pedido → Reservar Estoque → Processar Pagamento → Enviar
</code></pre>
<p>Se <strong>Pagamento falhar</strong>, como reverter <strong>Estoque</strong>?</p>
<p><strong>SAGA:</strong> Sequência de transações locais com compensação</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>T1 → T2 → T3 → <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> FALHA
     ↓    ↓
    C2 ← C3 (Compensações)
</code></pre>
<p>Cada transação tem uma <strong>compensação</strong> (rollback)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="282" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-tipos">SAGA: Tipos</h2>
<p><strong>1. Choreography (Coreografia)</strong> <img class="emoji" draggable="false" alt="🎭" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ad.svg" data-marp-twemoji=""/></p>
<p>Serviços reagem a eventos, sem coordenador central</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Order → [OrderCreated] → Stock → [StockReserved] 
                               → Payment → [PaymentProcessed]
                                         → Shipping
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="283" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-tipos-1">SAGA: Tipos</h2>
<p><strong>1. Choreography (Coreografia)</strong> <img class="emoji" draggable="false" alt="🎭" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ad.svg" data-marp-twemoji=""/></p>
<p><strong>Vantagens:</strong></p>
<ul>
<li>Desacoplado</li>
<li>Sem ponto único de falha</li>
</ul>
<p><strong>Desvantagens:</strong></p>
<ul>
<li>Difícil de rastrear</li>
<li>Lógica distribuída</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="284" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-tipos-2">SAGA: Tipos</h2>
<p><strong>2. Orchestration (Orquestração)</strong> <img class="emoji" draggable="false" alt="🎼" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3bc.svg" data-marp-twemoji=""/></p>
<p>Coordenador central controla o fluxo</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>         Orchestrator
         /    |    \
      Stock  Pay  Ship
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="285" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-tipos-3">SAGA: Tipos</h2>
<p><strong>2. Orchestration (Orquestração)</strong> <img class="emoji" draggable="false" alt="🎼" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3bc.svg" data-marp-twemoji=""/></p>
<p><strong>Vantagens:</strong></p>
<ul>
<li>Lógica centralizada</li>
<li>Fácil de rastrear</li>
<li>Controle total</li>
</ul>
<p><strong>Desvantagens:</strong></p>
<ul>
<li>Acoplamento ao orquestrador</li>
<li>Ponto único de falha</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="286" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-quando-usar">SAGA: Quando Usar?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Use SAGA quando:</strong></p>
<ul>
<li>Microsserviços com transações distribuídas</li>
<li>Não pode usar 2PC (Two-Phase Commit)</li>
<li>Precisa de eventual consistency</li>
<li>E-commerce, reservas, pagamentos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="287" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-quando-usar-1">SAGA: Quando Usar?</h2>
<p><strong>Escolha Choreography:</strong> <img class="emoji" draggable="false" alt="🎭" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ad.svg" data-marp-twemoji=""/></p>
<ul>
<li>Serviços independentes</li>
<li>Eventos bem definidos</li>
<li>Menos acoplamento</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="288" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-quando-usar-2">SAGA: Quando Usar?</h2>
<p><strong>Escolha Orchestration:</strong> <img class="emoji" draggable="false" alt="🎼" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3bc.svg" data-marp-twemoji=""/></p>
<ul>
<li>Fluxo complexo</li>
<li>Precisa de controle central</li>
<li>Fácil debug</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="289" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="serverless">Serverless</h1>
<p><strong>Código sem servidor (na verdade o servidor existe, mas não é você que cuida)</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="290" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-%C3%A9-serverless">O Que é Serverless?</h2>
<p><strong>Conceito:</strong></p>
<ul>
<li>Você escreve funções</li>
<li>Provider executa sob demanda</li>
<li>Paga por execução (não por servidor)</li>
<li>Auto-scaling automático</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Código → Upload → Provider gerencia tudo
                ↓
         Executa quando chamado
         Escala automaticamente
         Cobra por milissegundos
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="291" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-%C3%A9-serverless-1">O Que é Serverless?</h2>
<p><strong>Providers:</strong></p>
<ul>
<li>AWS Lambda</li>
<li>Google Cloud Functions</li>
<li>Azure Functions</li>
<li>Cloudflare Workers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="292" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="serverless-vantagens">Serverless: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Zero gerenciamento:</strong></p>
<ul>
<li>Sem servidor para administrar</li>
<li>Sem patches, updates</li>
<li>Sem escalar manualmente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="293" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="serverless-vantagens-1">Serverless: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Custo:</strong></p>
<ul>
<li>Pay-per-use</li>
<li>Não paga quando idle</li>
<li>Sem over-provisioning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="294" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="serverless-vantagens-2">Serverless: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Escalabilidade:</strong></p>
<ul>
<li>Auto-scaling instantâneo</li>
<li>0 → 1000 requisições/seg</li>
<li>Sem configuração</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="295" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="serverless-vantagens-3">Serverless: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Foco no código:</strong></p>
<ul>
<li>Só desenvolve lógica</li>
<li>Infra é abstraída</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="296" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="serverless-desvantagens">Serverless: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Cold Start:</strong></p>
<ul>
<li>Primeira execução lenta (1-5s)</li>
<li>Afeta latência</li>
<li>Mitigação: keep warm</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="297" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="serverless-desvantagens-1">Serverless: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Limites:</strong></p>
<ul>
<li>Tempo de execução (15 min AWS)</li>
<li>Memória (10GB AWS)</li>
<li>Payload (6MB)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="298" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="serverless-desvantagens-2">Serverless: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Vendor Lock-in:</strong></p>
<ul>
<li>Difícil migrar</li>
<li>API específica do provider</li>

<h2 id="por-que-containers">Por Que Containers?</h2>
<p><strong>Problemas tradicionais:</strong></p>
<ul>
<li>&quot;Funciona na minha máquina&quot; <img class="emoji" draggable="false" alt="🤷‍♂️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f937-200d-2642-fe0f.svg" data-marp-twemoji=""/></li>
<li>Dependências conflitantes</li>
<li>Ambientes inconsistentes com deploy manual e propenso a erro</li>
</ul>
<p><strong>Containers resolvem:</strong></p>
<ul>
<li>Ambiente padronizado</li>
<li>Isolamento de recursos</li>
<li>Portabilidade total com deploy consistente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="325" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="docker-best-practices">Docker: Best Practices</h2>
<div class="horizontal-align">
<div>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Boas práticas:</strong></p>
<ul>
<li>Use <code>.dockerignore</code> (como .gitignore)</li>
<li>Multi-stage builds para imagens menores</li>
<li>Não rode como root</li>
<li>Versione suas imagens (<code>app:v1.2.3</code>)</li>
</ul>
</div>
<div>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite:</strong></p>
<ul>
<li>Instalar tudo numa imagem só</li>
<li>Senhas hardcoded</li>
<li>Logs dentro do container</li>
<li>Dados importantes em volumes não persistentes</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="326" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<ul>
<li>Conjunto de máquinas (nodes)</li>
<li>Master node (control plane) + Worker nodes</li>
</ul>
</div>
<div>
<p><strong>Pod</strong> <img class="emoji" draggable="false" alt="📦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e6.svg" data-marp-twemoji=""/></p>
<ul>
<li>Menor unidade deployável</li>
<li>Um ou mais containers</li>
<li>Compartilham rede e storage</li>
</ul>
</div>

<p><strong>Service</strong> <img class="emoji" draggable="false" alt="🌐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f310.svg" data-marp-twemoji=""/></p>

<li>Abstração para acessar pods</li>

</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="327" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<ul>
<li>Múltiplos microsserviços</li>
<li>Necessita auto-scaling complexo</li>
<li>High availability crítica</li>
<li>Time DevOps experiente</li>
<li>Orquestração sofisticada necessária</li>
</ul>
</div>
<div>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite quando:</strong></p>
<ul>
<li>Aplicação simples (monólito pequeno)</li>
<li>Time sem experiência K8s</li>
<li>Overhead não justifica (poucas aplicações)</li>
<li>Cloud-managed alternatives suficientes (ECS, Cloud Run)</li>
</ul>
</div>
</div>
</section>

<p><strong>Continuous Integration (CI)</strong> <img class="emoji" draggable="false" alt="🔄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f504.svg" data-marp-twemoji=""/></p>

</div>
<div>
<p><strong>Continuous Delivery (CD)</strong> <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f680.svg" data-marp-twemoji=""/></p>

</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="331" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="pipeline-best-practices">Pipeline: Best Practices</h2>
<div class="horizontal-align">
<div>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Faça:</strong></p>
<ul>
<li><strong>Fail fast</strong> - Testes rápidos primeiro</li>
<li><strong>Parallel execution</strong> - Execute em paralelo quando possível</li>
<li><strong>Immutable deployments</strong> - Nova versão, não atualizar existente</li>
<li><strong>Rollback strategy</strong> - Sempre tenha plano de volta</li>
<li><strong>Monitoring</strong> - Alertas em cada estágio</li>
</ul>
</div>
<div>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite:</strong></p>
<ul>
<li>Testes lentos no início</li>
<li>Deploy manual de emergência</li>
<li>Secrets hardcoded</li>
<li>Pipeline sem rollback</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="332" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="auto-scaling-estrat%C3%A9gias">Auto Scaling: Estratégias</h2>
<div class="horizontal-align">
<div>
<p><strong>Reactive Scaling</strong> <img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/></p>
<ul>
<li>Baseado em métricas atuais</li>
<li>CPU, memória, fila, requests/sec</li>
<li>Resposta após problema aparecer</li>
</ul>
</div>
<div>
<p><strong>Predictive Scaling</strong> <img class="emoji" draggable="false" alt="🔮" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f52e.svg" data-marp-twemoji=""/></p>
<ul>
<li>Baseado em padrões históricos</li>
<li>Machine learning</li>
<li>Antecipa demanda</li>
</ul>
</div>
<div>
<p><strong>Scheduled Scaling</strong> <img class="emoji" draggable="false" alt="📅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c5.svg" data-marp-twemoji=""/></p>
<ul>
<li>Baseado em horários conhecidos</li>
<li>Black Friday, lunch time</li>
<li>Previsível</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="333" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="monitoring-e-observabilidade">Monitoring e Observabilidade</h2>
<p><strong>Três Pilares:</strong></p>
<div class="horizontal-align">
<div>
<p><strong>Metrics</strong> <img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> ($)</p>
<ul>
<li>CPU, memória, latência, throughput</li>
<li>Dashboards</li>
<li>Alertas</li>
</ul>
</div>
<div>
<p><strong>Traces</strong> <img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/> ($)</p>
<ul>
<li>Request flow entre serviços</li>
<li>Indentificar gargalos</li>
<li>Distributed tracing</li>
</ul>
</div>
<div>
<p><strong>Logs</strong> <img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dd.svg" data-marp-twemoji=""/> ($$$)</p>
<ul>

<li>Structured logging (JSON)</li>
<li>Centralizados</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="334" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="alerting-boas-pr%C3%A1ticas">Alerting: Boas Práticas</h2>
<div class="horizontal-align">
<div>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Configure alertas para:</strong></p>
<ul>
<li><strong>Sintomas</strong> do usuário (latência alta, errors)</li>
<li><strong>Causas</strong> técnicas (CPU alto, disk full)</li>
<li><strong>Tendências</strong> (crescimento insustentável)</li>
</ul>
</div>
<div>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite:</strong></p>
<ul>
<li>Alert fatigue (muitos alertas desnecessários)</li>
<li>Alertas sem ação clara</li>
<li>Alertas apenas para métricas técnicas</li>
</ul>
</div>
</div>
<p><strong>Regra de ouro:</strong> Se não é acionável, não alerte!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="335" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="otimiza%C3%A7%C3%A3o-de-custos">Otimização de custos</h2>
<p><strong>Estratégias:</strong></p>
<div class="horizontal-align">
<div>
<p><strong>Right-sizing</strong> <img class="emoji" draggable="false" alt="📏" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cf.svg" data-marp-twemoji=""/></p>
<ul>
<li>Monitor uso real de CPU/memória</li>
<li>Adjust requests/limits</li>
<li>Remove recursos ociosos</li>
</ul>
</div>
<div>
<p><strong>Spot/Preemptible Instances</strong> <img class="emoji" draggable="false" alt="💰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4b0.svg" data-marp-twemoji=""/></p>
<ul>
<li>60-90% mais barato</li>
<li>Para workloads tolerantes a interrupção</li>
<li>Batch jobs, development environments</li>
</ul>
</div>
<div>
<p><strong>Reserved Instances</strong> <img class="emoji" draggable="false" alt="💳" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4b3.svg" data-marp-twemoji=""/></p>
<ul>
<li>Commit de 1-3 anos</li>
<li>30-60% desconto</li>
<li>Para workloads estáveis</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="336" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<li>Deploy nova versão no ambiente inativo</li>
<li>Switch de tráfego instantâneo</li>
<li>Rollback rápido se necessário</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="337" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="338" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="339" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="por-que-seguran%C3%A7a-importa">Por Que Segurança Importa?</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="340" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="341" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="programa%C3%A7%C3%A3o-defensiva-input-validation">Programação Defensiva: Input Validation</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Nunca confie:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$sql</span> = <span class="hljs-string">&quot;SELECT * FROM users WHERE id = &quot;</span> . <span class="hljs-variable">$_GET</span>[<span class="hljs-string">&#x27;id&#x27;</span>];

<span class="hljs-title function_ invoke__">file_get_contents</span>(<span class="hljs-variable">$file</span>);
</code></pre>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Sempre valide:</strong></p>

<h2 id="programa%C3%A7%C3%A3o-defensiva-sanitiza%C3%A7%C3%A3o">Programação Defensiva: Sanitização</h2>

<ul>
<li><strong>Whitelist</strong> &gt; Blacklist</li>
<li><strong>Escape</strong> output baseado no contexto</li>
<li><strong>Encode</strong> para formato correto</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// HTML Context</span>
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">htmlspecialchars</span>(<span class="hljs-variable">$userInput</span>, ENT_QUOTES, <span class="hljs-string">&#x27;UTF-8&#x27;</span>);

<span class="hljs-variable">$stmt</span> = <span class="hljs-variable">$pdo</span>-&gt;<span class="hljs-title function_ invoke__">prepare</span>(<span class="hljs-string">&quot;SELECT * FROM users WHERE name = ?&quot;</span>);

<span class="hljs-comment">// JavaScript Context</span>
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">json_encode</span>(<span class="hljs-variable">$userInput</span>, JSON_HEX_TAG | JSON_HEX_AMP);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="343" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="programa%C3%A7%C3%A3o-defensiva-error-handling">Programação Defensiva: Error Handling</h2>

<div>

<div>
<p><strong>Autorização</strong> <img class="emoji" draggable="false" alt="🚪" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6aa.svg" data-marp-twemoji=""/></p>

</div>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="345" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="autentica%C3%A7%C3%A3o-boas-pr%C3%A1ticas">Autenticação: Boas Práticas</h2>
<div class="horizontal-align">
<div>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Multi-Factor Authentication (MFA)</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Algo que você sabe (senha)
+ 
Algo que você tem (celular)
+
Algo que você é (biometria)
</code></pre>
</div>
<div>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Senhas seguras:</strong></p>
<ul>
<li>Mínimo 12 caracteres</li>
<li>Complexidade obrigatória</li>
<li>Hash com salt (bcrypt, Argon2)</li>
<li>Rate limiting em tentativas</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="346" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="criptografia-conceitos">Criptografia: Conceitos</h2>
<div class="horizontal-align">
<div>
<p><strong>Simétrica</strong> <img class="emoji" draggable="false" alt="🔐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f510.svg" data-marp-twemoji=""/></p>
<ul>
<li>Mesma chave para cifrar e decifrar</li>
<li>Rápida, ideal para volumes grandes</li>
<li>AES-256-GCM</li>
</ul>
</div>
<div>
<p><strong>Assimétrica</strong> <img class="emoji" draggable="false" alt="🔐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f510.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🔓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f513.svg" data-marp-twemoji=""/></p>
<ul>
<li>Par de chaves (pública/privada)</li>
<li>Lenta, ideal para troca de chaves</li>
<li>RSA, ECC</li>
</ul>
</div>
<div>
<p><strong>Hash</strong> <img class="emoji" draggable="false" alt="#️⃣" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/23-20e3.svg" data-marp-twemoji=""/></p>
<ul>

<li>&quot;Interessante essa abordagem, por que escolheu?&quot;</li>
<li>&quot;Não conhecia essa lib, como funciona?&quot;</li>
</ul>
<p><strong>Priorize feedback</strong></p>
<ul>

<li><strong>Major:</strong> Performance, design</li>
<li><strong>Minor:</strong> Estilo, naming</li>
</ul>
<p><strong>Seja específico</strong><br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> &quot;Tem problema na linha 50&quot;<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> &quot;Linha 50: variable $user pode ser null&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="368" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="code-review-para-quem-submete">Code Review: Para Quem Submete</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Boas práticas:</strong></p>
<div class="horizontal-align">
<div>
<p><strong>PRs pequenos e focados</strong></p>
<ul>
<li>Máximo 400 linhas</li>
<li>Uma feature/fix por PR</li>
<li>Facilita revisão de qualidade</li>
</ul>
</div>
<div>
<p><strong>Contexto claro</strong></p>
<ul>
<li>Descreva o problema resolvido</li>
<li>Link para issue/ticket</li>
<li>Screenshots se UI</li>
</ul>
</div>
<div>
<p><strong>Self-review primeiro</strong></p>
<ul>
<li>Revise seu próprio código</li>
<li>Teste locally</li>
</ul>
</div>
</div>
<div class="horizontal-align">
<div>
<p><strong>Responda construtivamente</strong></p>
<ul>
<li>Agradeça feedback</li>
<li>Explique seu raciocínio se discordar</li>
<li>Faça perguntas para entender</li>
</ul>
</div>
<div>
<p><strong>Aprenda com feedback</strong></p>
<ul>
<li>Note padrões nos comentários</li>
<li>Melhore para próxima vez</li>
<li>Não leve para o pessoal</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="369" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<div class="horizontal-align">
<div>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Arquiteto Civil:</strong></p>
<ul>
<li>&quot;Façam exatamente como eu digo&quot;</li>

<li>Não ouve feedback do time</li>
<li>Cria dependência total</li>
</ul>
</div>
<div>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Guia turístico:</strong></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="370" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<div class="horizontal-align">
<div>
<p><strong>Conhece o território</strong> <img class="emoji" draggable="false" alt="🗺️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5fa.svg" data-marp-twemoji=""/></p>

</ul>
</div>
<div>
<p><strong>Adapta ao grupo</strong> <img class="emoji" draggable="false" alt="👥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f465.svg" data-marp-twemoji=""/></p>
<ul>

</div>
</div>
<div class="horizontal-align">
<div>
<p><strong>Ensina durante a jornada</strong> <img class="emoji" draggable="false" alt="🎓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f393.svg" data-marp-twemoji=""/></p>

</ul>
</div>
