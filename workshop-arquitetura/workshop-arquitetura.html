<h1 id="o-que-%C3%A9-arquitetura">O Que é Arquitetura?</h1>
<p><strong>Definindo os fundamentos</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="design-vs-arquitetura">Design vs Arquitetura</h2>
<p><strong>Design</strong> <img class="emoji" draggable="false" alt="🎨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3a8.svg" data-marp-twemoji=""/></p>
<ul>
<li>Como o código é organizado</li>
<li>Padrões aplicados</li>
<li>Estrutura local/detalhada</li>
</ul>
<p><strong>Arquitetura</strong> <img class="emoji" draggable="false" alt="🏗️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3d7.svg" data-marp-twemoji=""/></p>
<ul>
<li>Decisões estruturais principais</li>
<li>Componentes e suas relações</li>
<li>Impacto no sistema como um todo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-n%C3%A3o-%C3%A9-arquitetura">O Que NÃO É Arquitetura</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Estrutura de pastas não é design nem arquitetura</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/src
  /application
  /domain
  /infrastructure
</code></pre>
<p><em>Isso é apenas organização de arquivos!</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<p><em>&quot;Arquitetura de software é um conjunto de decisões importantes e difíceis de serem mudadas no futuro&quot;</em></p>
<p><strong>Martin Fowler</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<p><em>&quot;A mudança é inevitável, evolução, entretanto, é opcional&quot;</em></p>
<p><strong>Tony Robbins</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="arquitetura-de-software-em-um-cen%C3%A1rio-de-incertezas">Arquitetura de Software em um Cenário de Incertezas</h2>
<p><strong>Desafios:</strong></p>
<ul>
<li>Requisitos mudam constantemente</li>
<li>Tecnologias evoluem rapidamente</li>
<li>Mercado é imprevisível</li>
<li>Time em constante mudança</li>
</ul>
<p><strong>Como construir algo duradouro em um mundo volátil?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<p><em>&quot;Uma arquitetura evolutiva suporta mudanças contínuas e incrementais como um primeiro princípio por meio de vários aspectos&quot;</em></p>
<p><strong>Rebecca Parsons</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="de-onde-v%C3%AAm-as-mudan%C3%A7as">De Onde Vêm as Mudanças?</h2>
<div class="horizontal-align">
<div>
<p><strong>Negócio</strong> <img class="emoji" draggable="false" alt="📈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c8.svg" data-marp-twemoji=""/></p>
<ul>
<li>Novos requisitos</li>
<li>Pivots de produto</li>
<li>Expansão de mercado</li>
</ul>
</div>
<div>
<p><strong>Tecnologia</strong> <img class="emoji" draggable="false" alt="💻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4bb.svg" data-marp-twemoji=""/></p>
<ul>
<li>Novas ferramentas</li>
<li>Deprecated libraries</li>
<li>Performance necessária</li>
</ul>
</div>
</div>
<div class="horizontal-align">
<div>
<p><strong>Organização</strong> <img class="emoji" draggable="false" alt="👥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f465.svg" data-marp-twemoji=""/></p>
<ul>
<li>Crescimento do time</li>
<li>Mudança de pessoas</li>
<li>Novas habilidades</li>
</ul>
</div>
<div>
<p><strong>Regulamentação</strong> <img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2696.svg" data-marp-twemoji=""/></p>
<ul>
<li>LGPD, GDPR</li>
<li>Compliance</li>
<li>Auditorias</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="a-press%C3%A3o-do-mercado-nunca-diminui">A Pressão do Mercado nunca diminui</h2>
<ul>
<li>Concorrência aumenta</li>
<li>Usuários mais exigentes</li>
<li>Time-to-market crítico</li>
<li>Expectativas crescem</li>
</ul>
<p><em>Precisamos de arquiteturas que acelerem, não travem</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<p><em>&quot;Uma arquitetura não deve apenas atender as demandas dos usuários, desenvolvedores e proprietários em um determinado momento, mas também corresponder a essas expectativas ao longo do tempo.&quot;</em></p>
<p><strong>Uncle Bob (Robert Martin)</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="complexidade-essencial-vs-acidental">Complexidade Essencial vs Acidental</h2>
<div class="horizontal-align">
<div>
<p><strong>Complexidade Essencial</strong> <img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/></p>
<ul>
<li>Inerente ao problema</li>
<li>Regras de negócio</li>
<li>Domínio complexo</li>
<li><strong>Não pode ser eliminada</strong></li>
</ul>
</div>
<div>
<p><strong>Complexidade Acidental</strong> <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a5.svg" data-marp-twemoji=""/></p>
<ul>
<li>Criada pela solução escolhida</li>
<li>Frameworks desnecessários</li>
<li>Over-engineering</li>
<li><strong>Pode e deve ser eliminada</strong></li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-complexidade">Exemplo: Complexidade</h2>
<p><strong>Essencial</strong> <img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Calcular imposto baseado em:

<p><strong>Acidental</strong> <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a5.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- Usar 5 design patterns para um CRUD simples
- Microserviços para 3 desenvolvedores

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-objetivo-da-arquitetura">O Objetivo da Arquitetura</h2>
<p><strong>Maximizar produtividade</strong> ao longo do tempo</p>
<p><strong>Como?</strong></p>
<ul>
<li>Facilitar mudanças</li>
<li>Reduzir complexidade acidental</li>
<li>Permitir evolução incremental</li>
<li>Manter opções abertas</li>
</ul>
<p><em>Arquitetura é sobre decisões que você pode adiar</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h1 id="tomada-de-decis%C3%B5es-t%C3%A9cnicas">Tomada de Decisões Técnicas</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h3 id="antes-de-tudo">Antes de tudo...</h3>
<h2 id="comece-pelo-problema">Comece pelo Problema</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="1-entenda-o-contexto">1. Entenda o Contexto</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Não faça:</strong><br />
<em>&quot;Vamos usar microserviços!&quot;</em></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Faça:</strong><br />
<em>&quot;Temos 3 devs, 100 usuários/dia, pouco dinheiro investido e precisamos entregar em um prazo curto... Monolito modular faz sentido agora&quot;</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="contexto-importa">Contexto Importa</h2>
<p><strong>Pergunte:</strong></p>
<h3 id="capacity">Capacity</h3>
<ul>
<li>Qual o tamanho do time?</li>
</ul>
<h3 id="impacto">Impacto</h3>
<ul>
<li>Quantos usuários?</li>
</ul>
<h3 id="prazo">Prazo</h3>
<ul>
<li>Qual a urgência/prazo?</li>
</ul>
<h3 id="escopo">Escopo</h3>
<ul>
<li>O que é obrigatório? Quais as restrições?</li>
<li>Qual o resultado esperado (MVP)?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2-questione-e-explique-o-porqu%C3%AA">2. Questione e explique o &quot;Porquê&quot;</h2>
<p><em>Proposito importa!</em></p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Não faça:</strong><br />
<em>&quot;Precisamos migrar para Kubernetes&quot;</em></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Faça:</strong><br />
<em>&quot;Por que precisamos de Kubernetes? Qual problema ele resolve?&quot;</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="os-5-porqu%C3%AAs">Os 5 Porquês</h2>
<p><em>Estresse o problema usando a técnica dos 5 porquês</em></p>
<p><strong>Problema:</strong> Deploy é lento</p>
<ol>
<li>Por quê o deploy é lento? <em>Pipeline demora</em></li>
<li>Por quê a pipeline demora? <em>Testes são lentos</em></li>
<li>Por quê os testes são lentos? <em>Banco de teste é lento</em></li>
<li>Por quê o banco de testes é lento? <em>Dados de produção</em></li>
<li>Por quê usamos dados de produção? <em>Não temos fixtures</em></li>
</ol>
<p><em>A proxima pergunta sempre usa a resposta anterior</em></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Solução real:</strong> Criar fixtures, não refazer pipeline</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="3-evite-solu%C3%A7%C3%B5es-prontas">3. Evite Soluções Prontas</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Não faça:</strong><br />
<em>&quot;Netflix usa, vamos usar também&quot;</em></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Faça:</strong><br />
<em>&quot;Netflix tem 10k+ devs e milhões de acessos simultaneos.</em><br />
<em>Nós temos 5 devs e 100 usuários por dia. Não é o mesmo contexto&quot;</em></p>
<p><em>Empresas grandes tem problemas diferentes, entenda o proposito de cada solução e adapte ao <strong>SEU</strong> contexto</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="4-problema-real-vs-imagin%C3%A1rio">4. Problema Real vs. Imaginário</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Não faça:</strong></p>
<ul>
<li><em>&quot;E se tivermos 1 milhão de usuários?&quot;</em> <small>(quando tem 100)</small></li>
<li><em>&quot;E se além de passagens aéreas vendermos passagens de trem?&quot;</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="4-problema-real-vs-imagin%C3%A1rio-1">4. Problema Real vs. Imaginário</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Faça:</strong></p>
<ul>
<li><em>&quot;Hoje temos 100 usuários. O problema real é onboarding lento&quot;</em></li>
<li><em>&quot;Hoje vendemos passagens aéreas. Como criamos uma solução que permita vender coisas sem depender do contexto? Devemos fazer isso agora?&quot;</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="foque-no-presente">Foque no Presente</h2>
<p><strong><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Problema Real:</strong></p>
<ul>
<li>Está acontecendo agora</li>
<li>Impacta usuários hoje</li>
<li>Tenha evidências e dados</li>
<li>Solução orientada a problema</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="n%C3%A3o-esteja-s%C3%B3">Não Esteja Só</h2>
<p><em>&quot;Tudo parece certo</em><br />
<em>até que alguém venha questionar. - <strong>Provérbios 18:17</strong>&quot;</em></p>
<ul>
<li>Busque perspectivas diferentes</li>
<li>Code review como conversa</li>
<li>Pair programming</li>
<li>Decisões compartilhadas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="tr%C3%AAs-tipos-de-escalabilidade">Três Tipos de Escalabilidade</h2>
<p><strong>Código</strong> <img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dd.svg" data-marp-twemoji=""/>: <em>A complexidade da realização das tarefas é resultado de decisões arquiteturais?</em></p>
<p><strong>Pessoas</strong> <img class="emoji" draggable="false" alt="👥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f465.svg" data-marp-twemoji=""/>: <em>Novas pessoas são capazes de manter e evoluir seu projeto?</em></p>
<p><strong>Carga</strong> <img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/>: <em>O projeto se mantem disponivel quando a demanda por ele cresce?</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="escalabilidade-no-dia-0">Escalabilidade no Dia 0?</h2>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Cuidado com a armadilha</strong><br />
<em>Escalabilidade no dia 0 é sobre time e código, nunca sobre carga</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="c%C3%B3digo-%C3%A9-bagagem">Código é Bagagem</h2>
<p><em>Vou usar Value Object e Command Bus nesse crud de cadastro de clientes.</em></p>
<p><strong>Resolutado: Código verboso sem resolver problema real</strong></p>
<ul>
<li>Mais código = mais manutenção</li>
<li>Mais código = mais bugs</li>
<li>Mais código = mais complexidade</li>
</ul>
<p><strong>Pode parecer contra intuitivo, mas se preocupe menos código, e mais com o valor que ele entrega</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="a-equa%C3%A7%C3%A3o-da-entrega">A Equação da Entrega</h2>
<p><strong>Escopo</strong> <img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2696.svg" data-marp-twemoji=""/> <strong>Qualidade</strong> <img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2696.svg" data-marp-twemoji=""/> <strong>Tempo</strong></p>
<ul>
<li>Se eu tenho menos tempo para fazer algo, devo reduzir o escopo <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></li>
<li>Nunca comprometer a qualidade <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></li>
<li>Redução de qualidade deve dar clareza dos riscos e ser assumida como débito <br /><em>e débito cobra juros</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="evite-o-hdd">Evite o HDD</h2>
<p><strong>Hype Driven Development</strong> <em>ou</em> <strong>DOL - Desenvolvimento Orientado a Legalzismo</strong></p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Nova tech por ser &quot;cool&quot;, sem maturidade e ecossistema<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Resolver problema inexistente causa complexidade acidental<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Ignorar custo de adoção e equipe despreparada</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="decis%C3%B5es-revers%C3%ADveis">Decisões Reversíveis</h2>
<h3 id="two-way-door-%F0%9F%9A%AA%E2%86%94%EF%B8%8F">Two way door <img class="emoji" draggable="false" alt="🚪" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6aa.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="↔️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/></h3>
<p><em>Reduz custo de mudança</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="estrat%C3%A9gias-revers%C3%ADveis">Estratégias Reversíveis</h2>
<p><strong>Use Feature Flags</strong> <img class="emoji" draggable="false" alt="🎚️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f39a.svg" data-marp-twemoji=""/></p>
<ul>
<li>Liga/desliga sem deploy</li>
<li>Teste em produção</li>
<li>Rollback instantâneo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="estrat%C3%A9gias-revers%C3%ADveis-1">Estratégias Reversíveis</h2>
<p><strong>Testes A/B</strong></p>
<ul>
<li>Compare soluções</li>
<li>Dados reais</li>
<li>Decida com evidências</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="estrat%C3%A9gias-revers%C3%ADveis-2">Estratégias Reversíveis</h2>
<p><strong>Rollout Incremental</strong></p>
<ul>
<li>Migração gradual</li>
<li>Sistema antigo + novo</li>
<li>Reverte facilmente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="estrat%C3%A9gias-revers%C3%ADveis-3">Estratégias Reversíveis</h2>
<p><strong>Desacoplamento e redução de dependencia</strong></p>
<ul>
<li>Cada contexto é enxuto e depende do essencial</li>
<li>Mudanças em partes não impactam o todo</li>
<li>Reverte facilmente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="decis%C3%B5es-irrevers%C3%ADveis">Decisões Irreversíveis</h2>
<h3 id="one-way-door-%F0%9F%9A%AA%E2%9E%A1%EF%B8%8F">One way door <img class="emoji" draggable="false" alt="🚪" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6aa.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/27a1.svg" data-marp-twemoji=""/></h3>
<p><em>Alto custo de mudança</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-lidar-com-irrevers%C3%ADvel">Como Lidar com Irreversível</h2>
<p><strong>1. Documente tudo</strong> <img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dd.svg" data-marp-twemoji=""/></p>
<ul>
<li>Por que decidiu?</li>
<li>Quais as alternativas?</li>
<li>Qual o trade-off?</li>
</ul>
<p><strong>2. Busque consenso</strong> <img class="emoji" draggable="false" alt="👥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f465.svg" data-marp-twemoji=""/></p>
<ul>
<li>Envolva o time e valide riscos com stakeholders</li>
</ul>
<p><strong>3. Faça PoC</strong> <img class="emoji" draggable="false" alt="🧪" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f9ea.svg" data-marp-twemoji=""/></p>
<ul>
<li>Teste em pequena escala, valide hipóteses e meça riscos reais</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="dica-de-ouro">Dica de Ouro</h2>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Trate como reversível quando possível</strong></p>
<ul>
<li>Abstraia dependências</li>
<li>Use interfaces</li>
<li>Evite lock-in</li>
<li>Mantenha opções abertas</li>
</ul>
<p><em>Mesmo o &quot;irreversível&quot; pode ser amenizado</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="argumenta%C3%A7%C3%A3o-efetiva">Argumentação Efetiva</h2>

<img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> <strong>Fatos</strong> &gt; Achismos<br />

<h2 id="t%C3%A9cnicas-de-refatora%C3%A7%C3%A3o">Técnicas de Refatoração</h2>
<p><strong>Extract Method</strong></p>
<ul>
<li>Função grande → várias pequenas</li>
</ul>
<p><strong>Rename</strong></p>
<ul>
<li>Nomes ruins → nomes claros</li>
</ul>
<p><strong>Remove Duplication</strong></p>
<ul>
<li>DRY (Don't Repeat Yourself)</li>
</ul>
<p><strong>Simplify Conditionals</strong></p>
<ul>
<li>IFs complexos → funções nomeadas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-extract-method">Exemplo: Extract Method</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Antes:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">calcularTotal</span>(<span class="hljs-params"><span class="hljs-variable">$items</span></span>) </span>{
    <span class="hljs-variable">$total</span> = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">foreach</span> (<span class="hljs-variable">$items</span> <span class="hljs-keyword">as</span> <span class="hljs-variable">$item</span>) {
        <span class="hljs-variable">$total</span> += <span class="hljs-variable">$item</span>-&gt;preco * <span class="hljs-variable">$item</span>-&gt;quantidade;
    }
    <span class="hljs-comment">// aplicar desconto</span>
    <span class="hljs-keyword">if</span> (<span class="hljs-variable">$total</span> &gt; <span class="hljs-number">1000</span>) {
        <span class="hljs-variable">$total</span> = <span class="hljs-variable">$total</span> * <span class="hljs-number">0.9</span>;
    }
    <span class="hljs-keyword">return</span> <span class="hljs-variable">$total</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-extract-method-1">Exemplo: Extract Method</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Depois:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">calcularTotal</span>(<span class="hljs-params"><span class="hljs-variable">$items</span></span>) </span>{
    <span class="hljs-variable">$subtotal</span> = <span class="hljs-title function_ invoke__">somarItems</span>(<span class="hljs-variable">$items</span>);
    <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">aplicarDesconto</span>(<span class="hljs-variable">$subtotal</span>);
}

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">somarItems</span>(<span class="hljs-params"><span class="hljs-variable">$items</span></span>) </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">array_reduce</span>(<span class="hljs-variable">$items</span>, function(<span class="hljs-variable">$sum</span>, <span class="hljs-variable">$item</span>) {
        <span class="hljs-keyword">return</span> <span class="hljs-variable">$sum</span> + <span class="hljs-variable">$item</span>-&gt;preco * <span class="hljs-variable">$item</span>-&gt;quantidade;
    }, <span class="hljs-number">0</span>);
}

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">aplicarDesconto</span>(<span class="hljs-params"><span class="hljs-variable">$valor</span></span>) </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-variable">$valor</span> &gt; <span class="hljs-number">1000</span> ? <span class="hljs-variable">$valor</span> * <span class="hljs-number">0.9</span> : <span class="hljs-variable">$valor</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-refatorar">Quando Refatorar?</h2>

<em>&quot;Deixe o código mais limpo do que encontrou&quot;</em></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Faça:</strong></p>
<ul>
<li>A cada feature</li>
<li>No code review</li>
<li>Quando adicionar testes</li>
<li>Quando estiver difícil de entender</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="estrat%C3%A9gia-de-refatora%C3%A7%C3%A3o">Estratégia de Refatoração</h2>

<li><strong>Tenha testes</strong> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></li>
<li><strong>Pequenos passos</strong> <img class="emoji" draggable="false" alt="🐾" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f43e.svg" data-marp-twemoji=""/></li>
<li><strong>Commit frequente</strong> <img class="emoji" draggable="false" alt="💾" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4be.svg" data-marp-twemoji=""/></li>
<li><strong>Um de cada vez</strong> <img class="emoji" draggable="false" alt="1️⃣" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/31-20e3.svg" data-marp-twemoji=""/></li>
</ol>
<p><em>Sem testes = não é refatoração, é aventura</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<h2 id="regra-de-depend%C3%AAncia">Regra de Dependência</h2>
<p><strong>Camadas internas NÃO dependem de externas</strong></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Domínio → independente<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Aplicação → depende do Domínio<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Infra → depende de tudo</p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Domínio depender de Framework<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Domínio depender de Banco</p>
<p><em>O dominio se comunica com o mundo através de contratos</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-camadas">Quando Usar Camadas?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Use quando:</strong></p>
<ul>
<li>Aplicação de médio/grande porte</li>
<li>Múltiplas interfaces (web, API, CLI)</li>
<li>Lógica de negócio complexa</li>
</ul>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Pode abrir mão:</strong></p>
<ul>
<li>CRUD simples</li>
<li>Script pequeno</li>
<li>Protótipo rápido</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<p><strong>Comece simples:</strong></p>
<ol>

<li>Adicione camada de serviço</li>
<li>Isole repositórios</li>

</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-s%C3%A3o-padr%C3%B5es">O Que São Padrões?</h2>
<p><strong>Soluções recorrentes para problemas comuns</strong></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Vocabulário comum<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Soluções testadas<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Menos bugs</p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Não é: usar por usar<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Não é: over-engineering</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-padr%C3%B5es">Quando Usar Padrões?</h2>

<ul>
<li>Problema se repete</li>
<li>Solução conhecida se encaixa</li>
<li>Time entende o padrão</li>
</ul>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Não use quando:</strong></p>
<ul>
<li>Código simples resolve</li>
<li>Ninguém no time conhece</li>
<li>Está apenas &quot;seguindo livro&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Aceitável</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="tipos-de-d%C3%A9bito-2">Tipos de Débito</h2>
<p><strong>Imprudente &amp; Deliberado</strong><br />
<em>&quot;Há conhecimento na decisão, mas não tem estratégia de pagamento&quot;</em><br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Evite</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="tipos-de-d%C3%A9bito-3">Tipos de Débito</h2>
<p><strong>Prudente &amp; Inadvertido</strong><br />
<em>&quot;Não havia conhecimento no momento da decisão, mas a partir do conhecimento, nasce a estratégia&quot;</em><br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Refatore!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="tipos-de-d%C3%A9bito-4">Tipos de Débito</h2>
<p><strong>Imprudente &amp; Inadvertido</strong><br />
<em>&quot;Não havia conhecimento no momento da decisão nem estratégia a partir do conhecimento&quot;</em><br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Perigo!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-identificar-d%C3%A9bito">Como Identificar Débito?</h2>
<p><img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/> <strong>Sinais:</strong></p>
<ul>
<li>Código difícil de entender</li>
<li>Bugs recorrentes</li>
<li>Lentidão para adicionar features</li>
<li>Medo de mexer no código</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<table>
<thead>
<tr>
<th></th>
<th>Alta frequencia</th>
<th>Baixa frequncia</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Alto Impacto</strong></td>
<td>Refatore AGORA</td>

<td><strong>Baixo Impacto</strong></td>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-aceitar-d%C3%A9bito">Quando Aceitar Débito?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Aceitável:</strong></p>
<ul>
<li>Validar hipótese de mercado</li>
<li>Demo urgente para investidor</li>
<li>Protótipo que pode ser descartado</li>
</ul>
<p><strong>MAS:</strong> Documente e planeje pagamento!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-n%C3%A3o-aceitar">Quando NÃO Aceitar?</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Nunca:</strong></p>
<ul>
<li>Segurança</li>
<li>Dados de clientes</li>
<li>Transações financeiras</li>
<li>Sistema crítico (saúde, etc)</li>
</ul>
<p><em>Alguns débitos são inadmissíveis</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="cultura-de-qualidade">Cultura de Qualidade</h2>
<p><em>Qualidade não tem preço, mas a ausência dela custa caro</em></p>
<ul>
<li>Code review rigoroso respeitando acordos do time</li>
<li>Qualidade como parte do trabalho e não como extra</li>
<li>Débito é visível no backlog</li>
<li>Não busque por atalhos sempre</li>
<li>Apresente os resultados</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="m%C3%A9tricas-de-qualidade">Métricas de Qualidade</h2>
<p><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> <strong>Acompanhe:</strong></p>
<ul>
<li>Cobertura de testes</li>
<li>Complexidade ciclomática</li>
<li>Duplicação de código</li>
<li>Tempo de code review</li>
<li>Frequência de bugs</li>
</ul>
<p><strong>Ferramentas:</strong> SonarQube</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="acoplamento-inteligente">Acoplamento Inteligente</h1>
<p><strong>Nem todo acoplamento é ruim</strong><br />
<em>O segredo está em saber quando e como</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-%C3%A9-acoplamento">O Que é Acoplamento?</h2>
<p><strong>Acoplamento</strong> = dependência entre módulos</p>
<p><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> <strong>Objetivo:</strong></p>
<ul>
<li>Baixo acoplamento (independência)</li>
<li>Alta coesão (responsabilidade clara)</li>
</ul>
<p><em>Mas zero acoplamento é impossível!</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="acoplamento-inteligente-1">Acoplamento Inteligente</h2>
<p><strong>Indireção</strong> <img class="emoji" draggable="false" alt="🔀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f500.svg" data-marp-twemoji=""/><br />
<em>Adicionar camada intermediária</em></p>
<p><strong>Acoplamento Espacial</strong> <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cd.svg" data-marp-twemoji=""/><br />
<em>Dependência de localização/ordem</em></p>
<p><strong>Acoplamento Temporal</strong> <img class="emoji" draggable="false" alt="⏰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/23f0.svg" data-marp-twemoji=""/><br />
<em>Dependência de tempo/sequência</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="indire%C3%A7%C3%A3o">Indireção</h1>
<p><strong>Adicionar abstração entre componentes</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="indire%C3%A7%C3%A3o-o-que-%C3%A9">Indireção: O Que É?</h2>
<p><strong>Camada intermediária</strong> entre dois componentes</p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Benefícios:</strong></p>
<ul>
<li>Reduz dependência direta</li>
<li>Facilita mudanças</li>
<li>Permite substituição</li>
</ul>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Cuidado:</strong></p>
<ul>
<li>Adiciona complexidade</li>
<li>Mais difícil de debugar</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-indire%C3%A7%C3%A3o">Exemplo: Indireção</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Sem Indireção:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoController</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">finalizar</span>(<span class="hljs-params"><span class="hljs-variable">$pedidoId</span></span>) </span>{
        <span class="hljs-comment">// Acoplamento direto com implementação</span>
        <span class="hljs-variable">$smtp</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">SMTPMailer</span>(<span class="hljs-string">&#x27;smtp.gmail.com&#x27;</span>);
        <span class="hljs-variable">$smtp</span>-&gt;<span class="hljs-title function_ invoke__">setAuth</span>(<span class="hljs-string">&#x27;user@gmail.com&#x27;</span>, <span class="hljs-string">&#x27;senha&#x27;</span>);
        <span class="hljs-variable">$smtp</span>-&gt;<span class="hljs-title function_ invoke__">send</span>(
            <span class="hljs-string">&#x27;cliente@email.com&#x27;</span>,
            <span class="hljs-string">&#x27;Pedido confirmado&#x27;</span>,
            <span class="hljs-string">&#x27;Seu pedido #&#x27;</span> . <span class="hljs-variable">$pedidoId</span>
        );
        
        <span class="hljs-comment">// Se trocar de serviço de email, precisa mudar aqui!</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-indire%C3%A7%C3%A3o-1">Exemplo: Indireção</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Com Indireção (Interface):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">EmailService</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">enviar</span>(<span class="hljs-params"><span class="hljs-variable">$destinatario</span>, <span class="hljs-variable">$assunto</span>, <span class="hljs-variable">$mensagem</span></span>)</span>;
}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoController</span> </span>{
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$emailService</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">__construct</span>(<span class="hljs-params">EmailService <span class="hljs-variable">$emailService</span></span>) </span>{
        <span class="hljs-variable language_">$this</span>-&gt;emailService = <span class="hljs-variable">$emailService</span>;
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">finalizar</span>(<span class="hljs-params"><span class="hljs-variable">$pedidoId</span></span>) </span>{
        <span class="hljs-variable language_">$this</span>-&gt;emailService-&gt;<span class="hljs-title function_ invoke__">enviar</span>(
            <span class="hljs-string">&#x27;cliente@email.com&#x27;</span>,
            <span class="hljs-string">&#x27;Pedido confirmado&#x27;</span>,
            <span class="hljs-string">&#x27;Seu pedido #&#x27;</span> . <span class="hljs-variable">$pedidoId</span>
        );
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-indire%C3%A7%C3%A3o-2">Exemplo: Indireção</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Implementações diferentes, mesma interface</span>

    }
}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SendGridEmailService</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">EmailService</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">enviar</span>(<span class="hljs-params"><span class="hljs-variable">$dest</span>, <span class="hljs-variable">$assunto</span>, <span class="hljs-variable">$msg</span></span>) </span>{

    }

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AwsSesEmailService</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">EmailService</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">enviar</span>(<span class="hljs-params"><span class="hljs-variable">$dest</span>, <span class="hljs-variable">$assunto</span>, <span class="hljs-variable">$msg</span></span>) </span>{
        <span class="hljs-comment">// Implementação AWS SES</span>
    }
}
</code></pre>
<p>Controller não precisa mudar!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-n%C3%A3o-usar-indire%C3%A7%C3%A3o">Quando NÃO Usar Indireção?</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite quando:</strong></p>
<ul>
<li>Implementação única e não vai mudar</li>
<li>Componentes muito simples</li>
<li>Adiciona complexidade desnecessária</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Indireção desnecessária!</span>
<span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">StringHelper</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">uppercase</span>(<span class="hljs-params"><span class="hljs-variable">$str</span></span>)</span>;
}

<span class="hljs-comment">// PHP já tem strtoupper()!</span>
</code></pre>
<p><strong>Regra:</strong> YAGNI - You Aren't Gonna Need It</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="acoplamento-espacial">Acoplamento Espacial</h1>
<p><strong>Ordem e localização importam</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="acoplamento-espacial-o-que-%C3%A9">Acoplamento Espacial: O Que É?</h2>
<p><strong>Dependência de ordem ou localização</strong> de execução</p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Problema:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Usuario</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">salvar</span>(<span class="hljs-params"></span>) </span>{
        <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">validar</span>();
        <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">hashearSenha</span>();
        <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">inserirNoBanco</span>();
    }
}

<span class="hljs-comment">// Se trocar a ordem, quebra!</span>
<span class="hljs-comment">// hashearSenha() DEVE vir antes de inserirNoBanco()</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-acoplamento-espacial">Exemplo: Acoplamento Espacial</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Ruim (ordem importa):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">RelatorioService</span> </span>{
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$dados</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">carregarDados</span>(<span class="hljs-params"></span>) </span>{
        <span class="hljs-variable language_">$this</span>-&gt;dados = DB::<span class="hljs-title function_ invoke__">query</span>(<span class="hljs-string">&#x27;SELECT * FROM vendas&#x27;</span>);
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">processar</span>(<span class="hljs-params"></span>) </span>{
        <span class="hljs-comment">// PRECISA chamar carregarDados() primeiro!</span>
        <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">array_map</span>(fn(<span class="hljs-variable">$d</span>) =&gt; <span class="hljs-variable">$d</span> * <span class="hljs-number">1.1</span>, <span class="hljs-variable language_">$this</span>-&gt;dados);
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">gerar</span>(<span class="hljs-params"></span>) </span>{
        <span class="hljs-comment">// PRECISA chamar processar() antes!</span>
        <span class="hljs-keyword">return</span> PDF::<span class="hljs-title function_ invoke__">create</span>(<span class="hljs-variable">$this</span>-&gt;dados);
