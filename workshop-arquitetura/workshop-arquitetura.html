<h2 id="1-entenda-o-contexto">1. Entenda o Contexto</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>No faa:</strong><br />

<h2 id="contexto-importa">Contexto Importa</h2>
<p><strong>Pergunte:</strong></p>

<ul>
<li>Qual o tamanho do time?</li>
</ul>
<h3 id="impacto">Impacto</h3>
<ul>
<li>Quantos usurios?</li>
</ul>
<h3 id="prazo">Prazo</h3>

<li>Qual a urgncia/prazo?</li>
</ul>
<h3 id="escopo">Escopo</h3>
<ul>
<li>O que  obrigatrio? Quais as restries?</li>
<li>Qual o resultado esperado (MVP)?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2-questione-e-explique-o-porqu%C3%AA">2. Questione e explique o &quot;Porqu&quot;</h2>
<p><em>Proposito importa!</em></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>No faa:</strong><br />
<em>&quot;Precisamos migrar para Kubernetes&quot;</em></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Faa:</strong><br />
<em>&quot;Por que precisamos de Kubernetes?</em><br />
<em>Qual problema ele resolve?&quot;</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="os-5-porqu%C3%AAs">Os 5 Porqus</h2>
<p><em>Estresse o problema usando a tcnica dos 5 porqus</em></p>
<p><strong>Problema:</strong> Deploy  lento</p>
<ol>
<li>Por qu o deploy  lento? <em>Pipeline demora</em></li>
<li>Por qu a pipeline demora? <em>Testes so lentos</em></li>
<li>Por qu os testes so lentos? <em>Banco de teste  lento</em></li>
<li>Por qu o banco de testes  lento? <em>Dados de produo</em></li>
<li>Por qu usamos dados de produo? <em>No temos fixtures</em></li>
</ol>
<p><em>A proxima pergunta sempre usa a resposta anterior</em></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Soluo real:</strong> Criar fixtures, no refazer pipeline</p>
</section>

}

}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-completo-strategy-1">Exemplo Completo: Strategy</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Context - usa a estratgia</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoService</span> </span>{
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$calculadoraFrete</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">setCalculadora</span>(<span class="hljs-params">CalculadoraFrete <span class="hljs-variable">$calc</span></span>) </span>{
        <span class="hljs-variable language_">$this</span>-&gt;calculadoraFrete = <span class="hljs-variable">$calc</span>;
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">calcularFrete</span>(<span class="hljs-params"><span class="hljs-variable">$pedido</span></span>) </span>{

}

<span class="hljs-variable">$frete</span> = <span class="hljs-variable">$service</span>-&gt;<span class="hljs-title function_ invoke__">calcularFrete</span>(<span class="hljs-variable">$pedido</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="pattern-service-layer">Pattern: Service Layer</h2>
<p><strong>Organiza lgica de negcio em servios</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Quando usar:</strong></p>

<li>Reutilizar lgica entre controllers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Controller faz tudo</span>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-service-layer-1">Exemplo: Service Layer</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Com Service:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoService</span> </span>{

    <span class="hljs-keyword">private</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">verificarEstoque</span>(<span class="hljs-params"><span class="hljs-variable">$pedido</span></span>) </span>{ <span class="hljs-comment">/* ... */</span> }
    <span class="hljs-comment">// etc...</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-service-layer-2">Exemplo: Service Layer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Controller limpo</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoController</span> </span>{
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$pedidoService</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">__construct</span>(<span class="hljs-params">PedidoService <span class="hljs-variable">$service</span></span>) </span>{

    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">criar</span>(<span class="hljs-params">Request <span class="hljs-variable">$request</span></span>) </span>{

        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="service-vs-repository">Service vs Repository</h2>
<p><strong>Repository</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e6.svg" data-marp-twemoji=""/></p>
<ul>
<li>Acesso a dados (CRUD)</li>
<li>Abstrai persistncia</li>
</ul>

<ul>
<li>Lgica de negcio</li>
<li>Orquestra operaes</li>
<li>Usa repositories</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="service-vs-repository-1">Service vs Repository</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoService</span> </span>{

        <span class="hljs-variable language_">$this</span>-&gt;estoqueRepo-&gt;<span class="hljs-title function_ invoke__">atualizar</span>(<span class="hljs-variable">$pedido</span>-&gt;items);
        <span class="hljs-comment">// ...</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="pattern-factory">Pattern: Factory</h2>
<p><strong>Centraliza criao de objetos complexos</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Quando usar:</strong></p>
<ul>
<li>Criao de objetos tem lgica complexa</li>
<li>Mltiplas variaes do mesmo tipo</li>
<li>Esconder implementao concreta</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-factory">Exemplo: Factory</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Sem Factory:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Cliente cria objetos diretamente</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoController</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">processar</span>(<span class="hljs-params"><span class="hljs-variable">$tipo</span>, <span class="hljs-variable">$dados</span></span>) </span>{
        <span class="hljs-keyword">if</span> (<span class="hljs-variable">$tipo</span> == <span class="hljs-string">&#x27;nacional&#x27;</span>) {
            <span class="hljs-variable">$calculadora</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">CalculadoraFreteNacional</span>();
            <span class="hljs-variable">$calculadora</span>-&gt;<span class="hljs-title function_ invoke__">setTabela</span>(<span class="hljs-string">&#x27;Correios&#x27;</span>);
            <span class="hljs-variable">$calculadora</span>-&gt;<span class="hljs-title function_ invoke__">setSeguro</span>(<span class="hljs-literal">true</span>);
        } <span class="hljs-keyword">elseif</span> (<span class="hljs-variable">$tipo</span> == <span class="hljs-string">&#x27;internacional&#x27;</span>) {
            <span class="hljs-variable">$calculadora</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">CalculadoraFreteInternacional</span>();
            <span class="hljs-variable">$calculadora</span>-&gt;<span class="hljs-title function_ invoke__">setMoeda</span>(<span class="hljs-string">&#x27;USD&#x27;</span>);
            <span class="hljs-variable">$calculadora</span>-&gt;<span class="hljs-title function_ invoke__">setTaxas</span>([<span class="hljs-string">&#x27;importacao&#x27;</span>, <span class="hljs-string">&#x27;aduana&#x27;</span>]);
        }
        <span class="hljs-comment">// Muita responsabilidade!</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-factory-1">Exemplo: Factory</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Com Factory:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CalculadoraFreteFactory</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">criar</span>(<span class="hljs-params"><span class="hljs-variable">$tipo</span></span>) </span>{
        <span class="hljs-keyword">switch</span> (<span class="hljs-variable">$tipo</span>) {
            <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;nacional&#x27;</span>:
                <span class="hljs-variable">$calc</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">CalculadoraFreteNacional</span>();
                <span class="hljs-variable">$calc</span>-&gt;<span class="hljs-title function_ invoke__">setTabela</span>(<span class="hljs-string">&#x27;Correios&#x27;</span>);
                <span class="hljs-variable">$calc</span>-&gt;<span class="hljs-title function_ invoke__">setSeguro</span>(<span class="hljs-literal">true</span>);
                <span class="hljs-keyword">return</span> <span class="hljs-variable">$calc</span>;
                
            <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;internacional&#x27;</span>:
                <span class="hljs-variable">$calc</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">CalculadoraFreteInternacional</span>();
                <span class="hljs-variable">$calc</span>-&gt;<span class="hljs-title function_ invoke__">setMoeda</span>(<span class="hljs-string">&#x27;USD&#x27;</span>);
                <span class="hljs-variable">$calc</span>-&gt;<span class="hljs-title function_ invoke__">setTaxas</span>([<span class="hljs-string">&#x27;importacao&#x27;</span>, <span class="hljs-string">&#x27;aduana&#x27;</span>]);
                <span class="hljs-keyword">return</span> <span class="hljs-variable">$calc</span>;
                
            <span class="hljs-keyword">default</span>:
                <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Exception</span>(<span class="hljs-string">&quot;Tipo invlido&quot;</span>);
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-factory-2">Exemplo: Factory</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Cliente usa a Factory</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoController</span> </span>{
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$freteFactory</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">__construct</span>(<span class="hljs-params">CalculadoraFreteFactory <span class="hljs-variable">$factory</span></span>) </span>{
        <span class="hljs-variable language_">$this</span>-&gt;freteFactory = <span class="hljs-variable">$factory</span>;
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">processar</span>(<span class="hljs-params"><span class="hljs-variable">$tipo</span>, <span class="hljs-variable">$dados</span></span>) </span>{
        <span class="hljs-comment">// Criao delegada  Factory</span>
        <span class="hljs-variable">$calculadora</span> = <span class="hljs-variable language_">$this</span>-&gt;freteFactory-&gt;<span class="hljs-title function_ invoke__">criar</span>(<span class="hljs-variable">$tipo</span>);
        
        <span class="hljs-variable">$frete</span> = <span class="hljs-variable">$calculadora</span>-&gt;<span class="hljs-title function_ invoke__">calcular</span>(<span class="hljs-variable">$dados</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">response</span>()-&gt;<span class="hljs-title function_ invoke__">json</span>([<span class="hljs-string">&#x27;frete&#x27;</span> =&gt; <span class="hljs-variable">$frete</span>]);
    }
}
</code></pre>
<p>Controller no conhece implementaes concretas!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="factory-method-vs-abstract-factory">Factory Method vs Abstract Factory</h2>
<p><strong>Factory Method</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ed.svg" data-marp-twemoji=""/></p>
<ul>
<li>Um mtodo que cria objetos</li>
<li>Subclasses decidem qual classe instanciar</li>
</ul>
<p><strong>Abstract Factory</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3e2.svg" data-marp-twemoji=""/></p>
<ul>
<li>Famlia de objetos relacionados</li>
<li>Interface para criar famlias inteiras</li>
</ul>
<p><em>Para comear, use Factory Method simples</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-padr%C3%B5es">Quando Usar Padres?</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Use quando:</strong></p>
<ul>
<li>Problema se repete</li>
<li>Soluo conhecida se encaixa</li>
<li>Time entende o padro</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>No use quando:</strong></p>
<ul>
<li>Cdigo simples resolve</li>
<li>Ningum no time conhece</li>
<li>Est apenas &quot;seguindo livro&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="cuidado-pattern-fever">Cuidado: Pattern Fever</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6a8.svg" data-marp-twemoji=""/> <strong>Sintomas:</strong></p>
<ul>
<li>Factory de Factory ou Factory que s fabrica um tipo de item</li>
<li>Padro para problema inexistente</li>
<li>Cdigo mais complexo que problema</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Lembre-se:</strong><br />

<h2 id="exemplo-acoplamento-espacial-1">Exemplo: Acoplamento Espacial</h2>

<h2 id="exemplo-acoplamento-espacial-2">Exemplo: Acoplamento Espacial</h2>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">RelatorioService</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">gerar</span>(<span class="hljs-params"></span>) </span>{

    <span class="hljs-keyword">private</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">carregarDados</span>(<span class="hljs-params"></span>) </span>{

        <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">array_map</span>(fn(<span class="hljs-variable">$d</span>) =&gt; <span class="hljs-variable">$d</span> * <span class="hljs-number">1.1</span>, <span class="hljs-variable">$dados</span>);

    <span class="hljs-keyword">private</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">criarPdf</span>(<span class="hljs-params"><span class="hljs-variable">$dados</span></span>) </span>{

<h2 id="quando-evitar-acoplamento-espacial">Quando Evitar Acoplamento Espacial?</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Estratgias:</strong></p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$usuario</span> = (<span class="hljs-keyword">new</span> <span class="hljs-title class_">Usuario</span>())
    -&gt;<span class="hljs-title function_ invoke__">setNome</span>(<span class="hljs-string">&#x27;Diego&#x27;</span>)

    -&gt;<span class="hljs-title function_ invoke__">validar</span>()
    -&gt;<span class="hljs-title function_ invoke__">salvar</span>();
</code></pre>
<p><strong>2. Builder Pattern:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$pedido</span> = <span class="hljs-title class_">PedidoBuilder</span>::<span class="hljs-title function_ invoke__">novo</span>()
    -&gt;<span class="hljs-title function_ invoke__">comProduto</span>(<span class="hljs-variable">$produto</span>)
    -&gt;<span class="hljs-title function_ invoke__">comCliente</span>(<span class="hljs-variable">$cliente</span>)

    -&gt;<span class="hljs-title function_ invoke__">build</span>(); 
    <span class="hljs-comment">// Valida que tudo est completo</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="acoplamento-entre-servi%C3%A7os">Acoplamento Entre Servios</h2>
<p><strong>Frontend e Backend acoplados</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Problema:</strong></p>
<ul>
<li>Frontend depende da estrutura exata do backend</li>
<li>Mudana no backend quebra o frontend</li>
<li>API genrica forando frontend a fazer transformaes</li>
<li>Multiple round trips</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-frontend-acoplado">Exemplo: Frontend Acoplado</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Backend com estrutura genrica:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// API Backend</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ProdutoController</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">show</span>(<span class="hljs-params"><span class="hljs-variable">$id</span></span>) </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-title class_">Produto</span>::<span class="hljs-title function_ invoke__">with</span>([
            <span class="hljs-string">&#x27;categoria&#x27;</span>,
            <span class="hljs-string">&#x27;fabricante&#x27;</span>,
            <span class="hljs-string">&#x27;avaliacoes&#x27;</span>,
            <span class="hljs-string">&#x27;estoque&#x27;</span>
        ])-&gt;<span class="hljs-title function_ invoke__">findOrFail</span>(<span class="hljs-variable">$id</span>);
    }
}

<span class="hljs-comment">// Retorna TUDO, mesmo que frontend no precise</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-frontend-acoplado-1">Exemplo: Frontend Acoplado</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Frontend fazendo transformaes:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Frontend precisa fazer mltiplas chamadas e transformar</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">carregarProduto</span>(<span class="hljs-params">id</span>) {
    <span class="hljs-keyword">const</span> produto = <span class="hljs-keyword">await</span> api.<span class="hljs-title function_">get</span>(<span class="hljs-string">`/produtos/<span class="hljs-subst">${id}</span>`</span>);
    <span class="hljs-keyword">const</span> promocao = <span class="hljs-keyword">await</span> api.<span class="hljs-title function_">get</span>(<span class="hljs-string">`/promocoes/<span class="hljs-subst">${id}</span>`</span>);
    <span class="hljs-keyword">const</span> similares = <span class="hljs-keyword">await</span> api.<span class="hljs-title function_">get</span>(<span class="hljs-string">`/produtos/<span class="hljs-subst">${id}</span>/similares`</span>);
    
    <span class="hljs-comment">// Frontend conhece a estrutura interna!</span>
    <span class="hljs-keyword">return</span> {
        <span class="hljs-attr">nome</span>: produto.<span class="hljs-property">data</span>.<span class="hljs-property">nome</span>,
        <span class="hljs-attr">preco</span>: produto.<span class="hljs-property">data</span>.<span class="hljs-property">valor_venda</span>,
        <span class="hljs-attr">precoOriginal</span>: promocao.<span class="hljs-property">data</span>?.<span class="hljs-property">preco_de</span> || produto.<span class="hljs-property">data</span>.<span class="hljs-property">valor_venda</span>,
        <span class="hljs-attr">desconto</span>: promocao.<span class="hljs-property">data</span>?.<span class="hljs-property">percentual</span> || <span class="hljs-number">0</span>,
        <span class="hljs-attr">imagem</span>: produto.<span class="hljs-property">data</span>.<span class="hljs-property">imagens</span>[<span class="hljs-number">0</span>].<span class="hljs-property">url_grande</span>,
        <span class="hljs-attr">estoque</span>: produto.<span class="hljs-property">data</span>.<span class="hljs-property">estoque</span>.<span class="hljs-property">quantidade</span> &gt; <span class="hljs-number">0</span>,
        <span class="hljs-attr">similares</span>: similares.<span class="hljs-property">data</span>.<span class="hljs-title function_">map</span>(<span class="hljs-function"><span class="hljs-params">s</span> =&gt;</span> ({
            <span class="hljs-attr">id</span>: s.<span class="hljs-property">id</span>,
            <span class="hljs-attr">nome</span>: s.<span class="hljs-property">nome</span>,
            <span class="hljs-attr">thumb</span>: s.<span class="hljs-property">imagens</span>[<span class="hljs-number">0</span>]?.<span class="hljs-property">url_pequena</span>
        }))
    };
}
</code></pre>
<p>3+ requisies! Frontend acoplado  estrutura do backend!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="solu%C3%A7%C3%A3o-bff-backend-for-frontend">Soluo: BFF (Backend For Frontend)</h2>
<p><strong>Backend especfico para cada frontend</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Benefcios:</strong></p>
<ul>
<li>API customizada para necessidade do frontend</li>
<li>Uma requisio ao invs de mltiplas</li>
<li>Frontend no conhece estrutura interna</li>
<li>Evoluo independente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-bff">Exemplo: BFF</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>BFF Layer:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// BFF Controller - customizado para o frontend web</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ProdutoBffController</span> </span>{
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$produtoService</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$promocaoService</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$recomendacaoService</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">show</span>(<span class="hljs-params"><span class="hljs-variable">$id</span></span>) </span>{
        <span class="hljs-comment">// Uma chamada retorna tudo que o frontend precisa</span>
        <span class="hljs-variable">$produto</span> = <span class="hljs-variable language_">$this</span>-&gt;produtoService-&gt;<span class="hljs-title function_ invoke__">buscar</span>(<span class="hljs-variable">$id</span>);
        <span class="hljs-variable">$promocao</span> = <span class="hljs-variable language_">$this</span>-&gt;promocaoService-&gt;<span class="hljs-title function_ invoke__">buscarAtiva</span>(<span class="hljs-variable">$id</span>);
        <span class="hljs-variable">$similares</span> = <span class="hljs-variable language_">$this</span>-&gt;recomendacaoService-&gt;<span class="hljs-title function_ invoke__">similares</span>(<span class="hljs-variable">$id</span>, <span class="hljs-number">4</span>);
        
        <span class="hljs-keyword">return</span> [
            <span class="hljs-string">&#x27;nome&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;nome,

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="solu%C3%A7%C3%A3o-alternativa-camada-de-tradu%C3%A7%C3%A3o">Soluo Alternativa: Camada de Traduo</h2>
<p><strong>Adapter/Translator Pattern</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Para casos mais simples:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Camada de traduo entre backend e frontend</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ProdutoTranslator</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">paraFrontend</span>(<span class="hljs-params">Produto <span class="hljs-variable">$produto</span></span>): <span class="hljs-title">array</span> </span>{
        <span class="hljs-keyword">return</span> [
            <span class="hljs-string">&#x27;id&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;id,
            <span class="hljs-string">&#x27;titulo&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;nome,
            <span class="hljs-string">&#x27;valorFinal&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;<span class="hljs-title function_ invoke__">precoComDesconto</span>(),
            <span class="hljs-string">&#x27;valorOriginal&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;preco,
            <span class="hljs-string">&#x27;temEstoque&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;estoque &gt; <span class="hljs-number">0</span>,
            <span class="hljs-string">&#x27;imagemPrincipal&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;<span class="hljs-title function_ invoke__">imagens</span>()
                -&gt;<span class="hljs-title function_ invoke__">where</span>(<span class="hljs-string">&#x27;principal&#x27;</span>, <span class="hljs-literal">true</span>)
                -&gt;<span class="hljs-title function_ invoke__">first</span>()
                ?-&gt;url
        ];
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">paraBackend</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> <span class="hljs-variable">$dados</span></span>): <span class="hljs-title">array</span> </span>{
        <span class="hljs-keyword">return</span> [
            <span class="hljs-string">&#x27;nome&#x27;</span> =&gt; <span class="hljs-variable">$dados</span>[<span class="hljs-string">&#x27;titulo&#x27;</span>],
            <span class="hljs-string">&#x27;preco&#x27;</span> =&gt; <span class="hljs-variable">$dados</span>[<span class="hljs-string">&#x27;valorFinal&#x27;</span>],
            <span class="hljs-string">&#x27;estoque&#x27;</span> =&gt; <span class="hljs-variable">$dados</span>[<span class="hljs-string">&#x27;temEstoque&#x27;</span>] ? <span class="hljs-number">1</span> : <span class="hljs-number">0</span>
        ];
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-translator">Exemplo: Translator</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Uso da camada de traduo:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ProdutoController</span> </span>{
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$translator</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">show</span>(<span class="hljs-params"><span class="hljs-variable">$id</span></span>) </span>{
        <span class="hljs-variable">$produto</span> = <span class="hljs-title class_">Produto</span>::<span class="hljs-title function_ invoke__">findOrFail</span>(<span class="hljs-variable">$id</span>);
        
        <span class="hljs-comment">// Traduz para formato do frontend</span>
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">$this</span>-&gt;translator-&gt;<span class="hljs-title function_ invoke__">paraFrontend</span>(<span class="hljs-variable">$produto</span>);
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">update</span>(<span class="hljs-params">Request <span class="hljs-variable">$request</span>, <span class="hljs-variable">$id</span></span>) </span>{
        <span class="hljs-comment">// Traduz do frontend para backend</span>
        <span class="hljs-variable">$dados</span> = <span class="hljs-variable language_">$this</span>-&gt;translator-&gt;<span class="hljs-title function_ invoke__">paraBackend</span>(<span class="hljs-variable">$request</span>-&gt;<span class="hljs-title function_ invoke__">all</span>());
        
        <span class="hljs-title class_">Produto</span>::<span class="hljs-title function_ invoke__">findOrFail</span>(<span class="hljs-variable">$id</span>)-&gt;<span class="hljs-title function_ invoke__">update</span>(<span class="hljs-variable">$dados</span>);
    }
}
</code></pre>
<p>Backend e frontend com nomenclaturas diferentes!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="bff-vs-translator-quando-usar">BFF vs Translator: Quando Usar?</h2>
<p><strong>BFF</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ed.svg" data-marp-twemoji=""/></p>
<ul>
<li>Mltiplos frontends (web, mobile, desktop)</li>
<li>Precisa agregar dados de vrios servios</li>
<li>Lgica especfica por plataforma</li>
<li>Otimizao de performance (menos chamadas)</li>
</ul>
<p><strong>Translator</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f504.svg" data-marp-twemoji=""/></p>
<ul>
<li>Apenas diferena de nomenclatura/estrutura</li>
<li>Backend e frontend no mesmo domnio</li>
<li>Transformao simples de dados</li>
<li>Manter compatibilidade durante migrao</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-acoplamento-temporal">Exemplo: Acoplamento Temporal</h2>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">RelatorioService</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">gerarRelatorio</span>(<span class="hljs-params"></span>) </span>{

                <span class="hljs-string">&#x27;Dados no disponveis. &#x27;</span> .

            );
        }
        
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">formatarRelatorio</span>(<span class="hljs-variable">$cache</span>);
    }
}
</code></pre>
<p>S funciona depois do job rodar!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-acoplamento-temporal-1">Exemplo: Acoplamento Temporal</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Melhor (independente):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">RelatorioService</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">gerarRelatorio</span>(<span class="hljs-params"></span>) </span>{

        }
        
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">formatarRelatorio</span>(<span class="hljs-variable">$dados</span>);

<p>Funciona a qualquer momento!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-race-condition">Exemplo: Race Condition</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Acoplamento temporal perigoso:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// USO:</span>
<span class="hljs-variable">$saldo</span> = <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">getSaldo</span>(); <span class="hljs-comment">// Thread 1: R$ 100</span>
<span class="hljs-keyword">if</span> (<span class="hljs-variable">$saldo</span> &gt;= <span class="hljs-number">50</span>) {
    <span class="hljs-comment">// Thread 2 saca aqui!</span>
    <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">sacar</span>(<span class="hljs-number">50</span>); <span class="hljs-comment">// Thread 1: Pode ficar negativo!</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Soluo (operao atmica):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PaymentUseCase</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">pay</span>(<span class="hljs-params"><span class="hljs-variable">$amount</span></span>) </span>{
        DB::<span class="hljs-title function_ invoke__">transaction</span>(function() <span class="hljs-keyword">use</span> ($<span class="hljs-title">amount</span>) {
            // <span class="hljs-title">Lock</span> <span class="hljs-title">pessimista</span>
            $<span class="hljs-title">conta</span> = <span class="hljs-title">DB</span>::<span class="hljs-title">table</span>(&#x27;<span class="hljs-title">accounts</span>&#x27;)
                -&gt;<span class="hljs-title">where</span>(&#x27;<span class="hljs-title">id</span>&#x27;, $<span class="hljs-title">this</span>-&gt;<span class="hljs-title">id</span>)
                -&gt;<span class="hljs-title">lockForUpdate</span>()
                -&gt;<span class="hljs-title">first</span>();

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoService</span> </span>{

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-evitar-acoplamento-temporal">Quando Evitar Acoplamento Temporal?</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Estratgias:</strong></p>
<p><strong>1. Processamento assncrono:</strong></p>
<ul>
<li>Jobs/Queues</li>
<li>Event-driven architecture</li>
<li>Message brokers (RabbitMQ, Kafka)</li>
</ul>
<p><strong>2. Idempotncia:</strong></p>
<ul>
<li>Operaes podem ser repetidas</li>
<li>Mesmo resultado independente de quando</li>
</ul>
<p><strong>3. Eventual consistency:</strong></p>
<ul>
<li>No precisa ser imediato</li>
<li>Sistema converge para estado consistente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="idempot%C3%AAncia-exemplo">Idempotncia: Exemplo</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Operao idempotente:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PagamentoService</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">processar</span>(<span class="hljs-params"><span class="hljs-variable">$pedidoId</span>, <span class="hljs-variable">$idempotencyKey</span></span>) </span>{
        <span class="hljs-comment">// Verifica se j processou</span>
        <span class="hljs-variable">$existente</span> = <span class="hljs-title class_">Pagamento</span>::<span class="hljs-title function_ invoke__">where</span>([
            <span class="hljs-string">&#x27;pedido_id&#x27;</span> =&gt; <span class="hljs-variable">$pedidoId</span>,
            <span class="hljs-string">&#x27;idempotency_key&#x27;</span> =&gt; <span class="hljs-variable">$idempotencyKey</span>
        ])-&gt;<span class="hljs-title function_ invoke__">first</span>();
        
        <span class="hljs-keyword">if</span> (<span class="hljs-variable">$existente</span>) {
            <span class="hljs-keyword">return</span> <span class="hljs-variable">$existente</span>; <span class="hljs-comment">// Mesmo resultado</span>
        }
        
        <span class="hljs-comment">// Processa apenas uma vez</span>
        <span class="hljs-variable">$pagamento</span> = <span class="hljs-variable language_">$this</span>-&gt;gateway-&gt;<span class="hljs-title function_ invoke__">cobrar</span>(<span class="hljs-variable">$pedidoId</span>);
        <span class="hljs-variable">$pagamento</span>-&gt;idempotency_key = <span class="hljs-variable">$idempotencyKey</span>;
        <span class="hljs-variable">$pagamento</span>-&gt;<span class="hljs-title function_ invoke__">save</span>();
        
        <span class="hljs-keyword">return</span> <span class="hljs-variable">$pagamento</span>;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="depend%C3%AAncia-de-disponibilidade">Dependncia de Disponibilidade</h2>
<p><strong>Servio A precisa que Servio B esteja disponvel</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Problema:</strong></p>
<ul>
<li>Chamada sncrona cria dependncia temporal</li>
<li>Se B cair, A tambm falha</li>
<li>Timeout e degradao de performance</li>
<li>Efeito cascata (circuit breaker)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-depend%C3%AAncia-s%C3%ADncrona">Exemplo: Dependncia Sncrona</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Servio acoplado temporalmente:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoService</span> </span>{

    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">finalizar</span>(<span class="hljs-params"><span class="hljs-variable">$pedido</span></span>) </span>{
        <span class="hljs-comment">// PRECISA que todos os servios estejam UP!</span>
        <span class="hljs-comment">// Se Estoque cair = Pedido falha</span>
        <span class="hljs-variable language_">$this</span>-&gt;estoqueApi-&gt;<span class="hljs-title function_ invoke__">reservar</span>(<span class="hljs-variable">$pedido</span>-&gt;items);
        <span class="hljs-comment">// Se Pagamento cair = Pedido falha</span>
        <span class="hljs-variable language_">$this</span>-&gt;pagamentoApi-&gt;<span class="hljs-title function_ invoke__">cobrar</span>(<span class="hljs-variable">$pedido</span>-&gt;total);
        <span class="hljs-comment">// Se Notificao cair = Pedido falha</span>
        <span class="hljs-variable language_">$this</span>-&gt;notificacaoApi-&gt;<span class="hljs-title function_ invoke__">enviarEmail</span>(<span class="hljs-variable">$pedido</span>-&gt;cliente);
        <span class="hljs-keyword">return</span> <span class="hljs-variable">$pedido</span>;
    }
}
</code></pre>
<p><strong>1 servio fora = sistema inteiro para!</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f525.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-depend%C3%AAncia-s%C3%ADncrona-1">Exemplo: Dependncia Sncrona</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Problema real:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Timeout em cascata</span>
<span class="hljs-keyword">try</span> {
    <span class="hljs-comment">// Estoque demora 30s para responder</span>
    <span class="hljs-variable language_">$this</span>-&gt;estoqueApi-&gt;<span class="hljs-title function_ invoke__">reservar</span>(<span class="hljs-variable">$items</span>); <span class="hljs-comment">// Timeout!</span>
} <span class="hljs-keyword">catch</span> (TimeoutException <span class="hljs-variable">$e</span>) {
    <span class="hljs-comment">// Pedido inteiro falha</span>

}

<span class="hljs-comment">// Se 1 de 3 servios est lento:</span>

<span class="hljs-comment">// - Experincia ruim</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="solu%C3%A7%C3%A3o-comunica%C3%A7%C3%A3o-ass%C3%ADncrona">Soluo: Comunicao Assncrona</h2>
<p><strong>Desacoplar temporalmente com mensageria</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Benefcios:</strong></p>
<ul>
<li>Servios independentes</li>
<li>Resilincia a falhas</li>
<li>Processamento paralelo</li>
<li>Retry automtico</li>
<li>Sistema no para se um servio cair</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="estrat%C3%A9gias-de-resili%C3%AAncia">Estratgias de Resilincia</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Quando usar assncrono:</strong></p>
<p><strong>1. Circuit Breaker:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Se servio falhar 5x, para de chamar por 1 min</span>
<span class="hljs-keyword">if</span> (<span class="hljs-variable language_">$this</span>-&gt;circuitBreaker-&gt;<span class="hljs-title function_ invoke__">isOpen</span>(<span class="hljs-string">&#x27;pagamento-api&#x27;</span>)) {
    <span class="hljs-comment">// Envia para fila ao invs de chamar direto</span>
    <span class="hljs-title class_">Queue</span>::<span class="hljs-title function_ invoke__">push</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">ProcessarPagamentoJob</span>(<span class="hljs-variable">$pedido</span>));
    <span class="hljs-keyword">return</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="estrat%C3%A9gias-de-resili%C3%AAncia-1">Estratgias de Resilincia</h2>
<p><strong>2. Retry com Backoff:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Tenta novamente com delay exponencial</span>
<span class="hljs-title class_">Queue</span>::<span class="hljs-title function_ invoke__">later</span>(
    <span class="hljs-title function_ invoke__">now</span>()-&gt;<span class="hljs-title function_ invoke__">addSeconds</span>(<span class="hljs-number">2</span> ** <span class="hljs-variable">$this</span>-&gt;attempts), 
    <span class="hljs-keyword">new</span> <span class="hljs-title class_">ProcessarPagamentoJob</span>(<span class="hljs-variable">$pedido</span>)
);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="estrat%C3%A9gias-de-resili%C3%AAncia-2">Estratgias de Resilincia</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>3. Dead Letter Queue:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ProcessarPedidoJob</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">failed</span>(<span class="hljs-params"><span class="hljs-built_in">Exception</span> <span class="hljs-variable">$e</span></span>) </span>{
        <span class="hljs-comment">// Aps todas as tentativas falharem</span>
        <span class="hljs-comment">// Move para fila de erro para anlise manual</span>
        <span class="hljs-title class_">Queue</span>::<span class="hljs-title function_ invoke__">push</span>(
            <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArmazenarErroJob</span>([
                <span class="hljs-string">&#x27;pedido_id&#x27;</span> =&gt; <span class="hljs-variable">$this</span>-&gt;pedidoId,
                <span class="hljs-string">&#x27;erro&#x27;</span> =&gt; <span class="hljs-variable">$e</span>-&gt;<span class="hljs-title function_ invoke__">getMessage</span>(),
                <span class="hljs-string">&#x27;stack_trace&#x27;</span> =&gt; <span class="hljs-variable">$e</span>-&gt;<span class="hljs-title function_ invoke__">getTraceAsString</span>()
            ]),
            <span class="hljs-string">&#x27;dead-letter-queue&#x27;</span>
        );
        
        <span class="hljs-comment">// Notifica equipe</span>
        <span class="hljs-title class_">Slack</span>::<span class="hljs-title function_ invoke__">send</span>(<span class="hljs-string">&#x27;Pedido &#x27;</span> . <span class="hljs-variable">$this</span>-&gt;pedidoId . <span class="hljs-string">&#x27; falhou!&#x27;</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="167" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="compara%C3%A7%C3%A3o-s%C3%ADncrono-vs-ass%C3%ADncrono">Comparao: Sncrono vs Assncrono</h2>
<table>
<thead>
<tr>
<th>Aspecto</th>
<th>Sncrono</th>
<th>Assncrono</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Resposta</strong></td>
<td>Imediata</td>
<td>Eventual</td>
</tr>
<tr>
<td><strong>Acoplamento</strong></td>
<td>Alto</td>
<td>Baixo</td>
</tr>
<tr>
<td><strong>Disponibilidade</strong></td>
<td>Depende de tudo</td>
<td>Independente</td>
</tr>
<tr>
<td><strong>Complexidade</strong></td>
<td>Simples</td>
<td>Maior</td>
</tr>
<tr>
<td><strong>Debugging</strong></td>
<td>Fcil</td>
<td>Mais difcil</td>
</tr>
<tr>
<td><strong>Resilincia</strong></td>
<td>Baixa</td>
<td>Alta</td>
</tr>
<tr>
<td><strong>Performance</strong></td>

<td>Melhor</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="168" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-cada-abordagem">Quando Usar Cada Abordagem?</h2>
<p><strong>Sncrono</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a1.svg" data-marp-twemoji=""/></p>
<ul>
<li>Resposta imediata necessria</li>
<li>Operao simples e rpida</li>
<li>No pode falhar (crtico)</li>
<li>Exemplo: Autenticao, validao</li>
</ul>
<p><strong>Assncrono</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f504.svg" data-marp-twemoji=""/></p>
<ul>
<li>Operao demorada (&gt;500ms)</li>
<li>Pode falhar e retentar</li>
<li>Mltiplos consumidores</li>
<li>Exemplo: Emails, relatrios, integraes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="169" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="sinais-de-acoplamento-temporal">Sinais de Acoplamento Temporal</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6a8.svg" data-marp-twemoji=""/> <strong>Cuidado quando:</strong></p>
<ul>
<li>&quot;Execute isso apenas aps horrio X&quot;</li>
<li>Timeouts frequentes</li>
<li>Falhas intermitentes (race conditions)</li>
<li>Operaes dependem de cron/scheduler</li>
<li>Cdigo &quot;s vezes funciona, s vezes no&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="170" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</section>

<h2 id="por-que-mensageria">Por Que Mensageria?</h2>
<p><strong>Problema:</strong> Sistemas acoplados temporalmente</p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Sem mensageria:</strong></p>
<ul>
<li>Servios dependem uns dos outros</li>
<li>Falha em cascata</li>
<li>Performance degradada</li>
<li>Difcil de escalar</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Com mensageria:</strong></p>
<ul>
<li>Servios independentes</li>
<li>Alta disponibilidade</li>
<li>Processamento paralelo</li>
<li>Escalabilidade horizontal</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="174" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="conceitos-fundamentais">Conceitos Fundamentais</h2>
<p><strong>Message Queue (Fila)</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/></p>
<ul>
<li>Point-to-point (1 produtor  1 consumidor)</li>
<li>Mensagem processada exatamente uma vez</li>
<li>Ordem garantida (FIFO)</li>
</ul>
<p><strong>Pub/Sub (Publicao/Assinatura)</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e2.svg" data-marp-twemoji=""/></p>
<ul>
<li>Broadcast (1 produtor  N consumidores)</li>
<li>Mensagem pode ser consumida mltiplas vezes</li>
<li>Consumidores independentes</li>
</ul>
<p><strong>Message Broker</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3e2.svg" data-marp-twemoji=""/></p>
<ul>
<li>Intermedirio que gerencia mensagens</li>
<li>Garante entrega, persistncia, retry</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="175" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="arquitetura-message-queue">Arquitetura: Message Queue</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>            
 Produtor &gt;   FILA    &gt;Consumidor
            
                       
                        Persistncia
                        Ordem FIFO
                        Retry
                       
                   [Storage]
</code></pre>
<p><strong>Caractersticas:</strong></p>
<ul>
<li>Mensagem removida aps consumo</li>
<li>Um nico consumidor por mensagem</li>
<li>Ideal para tarefas distribudas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="176" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="arquitetura-pubsub">Arquitetura: Pub/Sub</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>                    
              &gt; Consumidor A 
                   
       
Publisher &gt; Consumidor B 
       
                   
              &gt; Consumidor C 
                    
</code></pre>
<p><strong>Caractersticas:</strong></p>
<ul>
<li>Mensagem replicada para todos</li>
<li>Consumidores se inscrevem em tpicos</li>
<li>Ideal para notificaes e eventos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="177" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<h2 id="dead-letter-queue-dlq">Dead Letter Queue (DLQ)</h2>

<h2 id="exemplo-teste-de-integra%C3%A7%C3%A3o">Exemplo: Teste de Integrao</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoServiceIntegrationTest</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">TestCase</span> </span>{
    <span class="hljs-keyword">use</span> <span class="hljs-title">RefreshDatabase</span>; <span class="hljs-comment">// Limpa DB entre testes</span>
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">testCriarPedidoComEstoqueDisponivel</span>(<span class="hljs-params"></span>) </span>{
        <span class="hljs-comment">// Arrange: prepara cenrio</span>
        <span class="hljs-variable">$produto</span> = <span class="hljs-title class_">Produto</span>::<span class="hljs-title function_ invoke__">factory</span>()-&gt;<span class="hljs-title function_ invoke__">create</span>([
            <span class="hljs-string">&#x27;estoque&#x27;</span> =&gt; <span class="hljs-number">10</span>
        ]);
        <span class="hljs-variable">$cliente</span> = <span class="hljs-title class_">Cliente</span>::<span class="hljs-title function_ invoke__">factory</span>()-&gt;<span class="hljs-title function_ invoke__">create</span>();
        
        <span class="hljs-comment">// Act: executa ao</span>
        <span class="hljs-variable">$service</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PedidoService</span>();
        <span class="hljs-variable">$pedido</span> = <span class="hljs-variable">$service</span>-&gt;<span class="hljs-title function_ invoke__">criar</span>([
            <span class="hljs-string">&#x27;cliente_id&#x27;</span> =&gt; <span class="hljs-variable">$cliente</span>-&gt;id,
            <span class="hljs-string">&#x27;items&#x27;</span> =&gt; [
                [<span class="hljs-string">&#x27;produto_id&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;id, <span class="hljs-string">&#x27;quantidade&#x27;</span> =&gt; <span class="hljs-number">2</span>]
            ]
        ]);
        
        <span class="hljs-comment">// Assert: valida resultado</span>
        <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">assertNotNull</span>(<span class="hljs-variable">$pedido</span>-&gt;id);
        <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">assertEquals</span>(<span class="hljs-string">&#x27;pendente&#x27;</span>, <span class="hljs-variable">$pedido</span>-&gt;status);
        
        <span class="hljs-comment">// Valida efeito colateral</span>
        <span class="hljs-variable">$produto</span>-&gt;<span class="hljs-title function_ invoke__">refresh</span>();
        <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">assertEquals</span>(<span class="hljs-number">8</span>, <span class="hljs-variable">$produto</span>-&gt;estoque); <span class="hljs-comment">// Reservou 2</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="246" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-teste-e2e">Exemplo: Teste E2E</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CheckoutE2ETest</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">TestCase</span> </span>{
    <span class="hljs-keyword">use</span> <span class="hljs-title">DatabaseMigrations</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">testFluxoCompletoDeCompra</span>(<span class="hljs-params"></span>) </span>{
        <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">browse</span>(function (Browser <span class="hljs-variable">$browser</span>) {
            <span class="hljs-variable">$browser</span>-&gt;<span class="hljs-title function_ invoke__">visit</span>(<span class="hljs-string">&#x27;/produtos&#x27;</span>)
                    <span class="hljs-comment">// Adiciona ao carrinho</span>
                    -&gt;<span class="hljs-title function_ invoke__">click</span>(<span class="hljs-string">&#x27;.produto-1 .btn-adicionar&#x27;</span>)
                    -&gt;<span class="hljs-title function_ invoke__">assertSee</span>(<span class="hljs-string">&#x27;1 item no carrinho&#x27;</span>)
                    
                    <span class="hljs-comment">// Vai para checkout</span>
                    -&gt;<span class="hljs-title function_ invoke__">click</span>(<span class="hljs-string">&#x27;.btn-finalizar&#x27;</span>)
                    -&gt;<span class="hljs-title function_ invoke__">assertPathIs</span>(<span class="hljs-string">&#x27;/checkout&#x27;</span>)
                    
                    <span class="hljs-comment">// Preenche dados</span>
                    -&gt;<span class="hljs-title function_ invoke__">type</span>(<span class="hljs-string">&#x27;nome&#x27;</span>, <span class="hljs-string">&#x27;Joo Silva&#x27;</span>)
                    -&gt;<span class="hljs-title function_ invoke__">type</span>(<span class="hljs-string">&#x27;email&#x27;</span>, <span class="hljs-string">&#x27;joao@example.com&#x27;</span>)
                    -&gt;<span class="hljs-title function_ invoke__">type</span>(<span class="hljs-string">&#x27;cartao&#x27;</span>, <span class="hljs-string">&#x27;4111111111111111&#x27;</span>)
                    
                    <span class="hljs-comment">// Finaliza</span>
                    -&gt;<span class="hljs-title function_ invoke__">click</span>(<span class="hljs-string">&#x27;.btn-pagar&#x27;</span>)
                    -&gt;<span class="hljs-title function_ invoke__">waitForText</span>(<span class="hljs-string">&#x27;Pedido confirmado&#x27;</span>)
                    -&gt;<span class="hljs-title function_ invoke__">assertPathIs</span>(<span class="hljs-string">&#x27;/pedido/confirmado&#x27;</span>)
                    
                    <span class="hljs-comment">// Valida no banco</span>
                    -&gt;<span class="hljs-title function_ invoke__">assertDatabaseHas</span>(<span class="hljs-string">&#x27;pedidos&#x27;</span>, [
                        <span class="hljs-string">&#x27;email&#x27;</span> =&gt; <span class="hljs-string">&#x27;joao@example.com&#x27;</span>,
                        <span class="hljs-string">&#x27;status&#x27;</span> =&gt; <span class="hljs-string">&#x27;pago&#x27;</span>
                    ]);
        });
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="247" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="249" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="testes-de-carga-load-testing-1">Testes de Carga (Load Testing)</h2>
<p><strong>Ferramentas:</strong></p>
<ul>
<li>Apache Bench (ab)</li>
<li>Artillery</li>
<li>JMeter</li>
<li>k6</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="250" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-teste-de-carga-com-k6">Exemplo: Teste de Carga com k6</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// load-test.js</span>
<span class="hljs-keyword">import</span> http <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;k6/http&#x27;</span>;
<span class="hljs-keyword">import</span> { check, sleep } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;k6&#x27;</span>;

<span class="hljs-keyword">export</span> <span class="hljs-keyword">let</span> options = {
    <span class="hljs-attr">stages</span>: [
        { <span class="hljs-attr">duration</span>: <span class="hljs-string">&#x27;2m&#x27;</span>, <span class="hljs-attr">target</span>: <span class="hljs-number">100</span> },  <span class="hljs-comment">// Ramp up</span>
        { <span class="hljs-attr">duration</span>: <span class="hljs-string">&#x27;5m&#x27;</span>, <span class="hljs-attr">target</span>: <span class="hljs-number">100</span> },  <span class="hljs-comment">// Stay at 100 users</span>
        { <span class="hljs-attr">duration</span>: <span class="hljs-string">&#x27;2m&#x27;</span>, <span class="hljs-attr">target</span>: <span class="hljs-number">200</span> },  <span class="hljs-comment">// Spike</span>
        { <span class="hljs-attr">duration</span>: <span class="hljs-string">&#x27;5m&#x27;</span>, <span class="hljs-attr">target</span>: <span class="hljs-number">200</span> },  <span class="hljs-comment">// Stay at 200</span>
        { <span class="hljs-attr">duration</span>: <span class="hljs-string">&#x27;2m&#x27;</span>, <span class="hljs-attr">target</span>: <span class="hljs-number">0</span> },    <span class="hljs-comment">// Ramp down</span>
    ],
    <span class="hljs-attr">thresholds</span>: {
        <span class="hljs-attr">http_req_duration</span>: [<span class="hljs-string">&#x27;p(95)&lt;500&#x27;</span>], <span class="hljs-comment">// 95% &lt; 500ms</span>
        <span class="hljs-attr">http_req_failed</span>: [<span class="hljs-string">&#x27;rate&lt;0.01&#x27;</span>],   <span class="hljs-comment">// &lt; 1% falhas</span>
    },
};

<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) {
    <span class="hljs-keyword">let</span> response = http.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;http://localhost/api/produtos&#x27;</span>);
    
    <span class="hljs-title function_">check</span>(response, {
        <span class="hljs-string">&#x27;status  200&#x27;</span>: <span class="hljs-function">(<span class="hljs-params">r</span>) =&gt;</span> r.<span class="hljs-property">status</span> === <span class="hljs-number">200</span>,
        <span class="hljs-string">&#x27;tempo &lt; 500ms&#x27;</span>: <span class="hljs-function">(<span class="hljs-params">r</span>) =&gt;</span> r.<span class="hljs-property">timings</span>.<span class="hljs-property">duration</span> &lt; <span class="hljs-number">500</span>,
    });
    
    <span class="hljs-title function_">sleep</span>(<span class="hljs-number">1</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="251" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="testes-de-stress">Testes de Stress</h2>
<p><strong>O que testa?</strong></p>
<ul>
<li>Comportamento alm do limite</li>
<li>Onde o sistema quebra?</li>
<li>Como ele se recupera?</li>
<li>Qual o ponto de ruptura?</li>
</ul>
<p><strong>Diferena de Load:</strong></p>
<ul>
<li>Load: comportamento normal/esperado</li>
<li>Stress: comportamento extremo/alm do limite</li>
</ul>
</section>
