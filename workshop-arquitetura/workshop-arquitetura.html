}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-acoplamento-espacial-1">Exemplo: Acoplamento Espacial</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Uso perigoso:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$relatorio</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RelatorioService</span>();

<span class="hljs-comment">// Se esquecer uma etapa, erro!</span>
<span class="hljs-variable">$relatorio</span>-&gt;<span class="hljs-title function_ invoke__">carregarDados</span>();
<span class="hljs-comment">// Esqueceu de processar()</span>
<span class="hljs-variable">$relatorio</span>-&gt;<span class="hljs-title function_ invoke__">gerar</span>(); <span class="hljs-comment">// ERRO: dados não processados</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-acoplamento-espacial-2">Exemplo: Acoplamento Espacial</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Melhor (ordem garantida):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">RelatorioService</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">gerar</span>(<span class="hljs-params"></span>) </span>{
        <span class="hljs-comment">// Encapsula a sequência correta</span>
        <span class="hljs-variable">$dados</span> = <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">carregarDados</span>();
        <span class="hljs-variable">$processados</span> = <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">processar</span>(<span class="hljs-variable">$dados</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-title function_ invoke__">criarPdf</span>(<span class="hljs-variable">$processados</span>);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">carregarDados</span>(<span class="hljs-params"></span>) </span>{
        <span class="hljs-keyword">return</span> DB::<span class="hljs-title function_ invoke__">query</span>(<span class="hljs-string">&#x27;SELECT * FROM vendas&#x27;</span>);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">processar</span>(<span class="hljs-params"><span class="hljs-variable">$dados</span></span>) </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-title function_ invoke__">array_map</span>(fn(<span class="hljs-variable">$d</span>) =&gt; <span class="hljs-variable">$d</span> * <span class="hljs-number">1.1</span>, <span class="hljs-variable">$dados</span>);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">criarPdf</span>(<span class="hljs-params"><span class="hljs-variable">$dados</span></span>) </span>{
        <span class="hljs-keyword">return</span> PDF::<span class="hljs-title function_ invoke__">create</span>(<span class="hljs-variable">$dados</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-acoplamento-espacial-3">Exemplo: Acoplamento Espacial</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Uso simples:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$relatorio</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RelatorioService</span>();
<span class="hljs-variable">$pdf</span> = <span class="hljs-variable">$relatorio</span>-&gt;<span class="hljs-title function_ invoke__">gerar</span>(); <span class="hljs-comment">// Impossível errar a ordem!</span>
</code></pre>
<p><strong>Princípio:</strong> Torne impossível usar incorretamente</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-evitar-acoplamento-espacial">Quando Evitar Acoplamento Espacial?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Estratégias:</strong></p>
<p><strong>1. Method Chaining (Fluent Interface):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$usuario</span> = (<span class="hljs-keyword">new</span> <span class="hljs-title class_">Usuario</span>())
    -&gt;<span class="hljs-title function_ invoke__">setNome</span>(<span class="hljs-string">&#x27;Diego&#x27;</span>)
    -&gt;<span class="hljs-title function_ invoke__">setEmail</span>(<span class="hljs-string">&#x27;diego@example.com&#x27;</span>)
    -&gt;<span class="hljs-title function_ invoke__">validar</span>()
    -&gt;<span class="hljs-title function_ invoke__">salvar</span>();
</code></pre>
<p><strong>2. Builder Pattern:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$pedido</span> = <span class="hljs-title class_">PedidoBuilder</span>::<span class="hljs-title function_ invoke__">novo</span>()
    -&gt;<span class="hljs-title function_ invoke__">comProduto</span>(<span class="hljs-variable">$produto</span>)
    -&gt;<span class="hljs-title function_ invoke__">comCliente</span>(<span class="hljs-variable">$cliente</span>)
    -&gt;<span class="hljs-title function_ invoke__">comPagamento</span>(<span class="hljs-variable">$pagamento</span>)
    -&gt;<span class="hljs-title function_ invoke__">build</span>(); 
    <span class="hljs-comment">// Valida que tudo está completo</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="acoplamento-entre-servi%C3%A7os">Acoplamento Entre Serviços</h2>
<p><strong>Frontend e Backend acoplados</strong></p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Problema:</strong></p>
<ul>
<li>Frontend depende da estrutura exata do backend</li>
<li>Mudança no backend quebra o frontend</li>
<li>API genérica forçando frontend a fazer transformações</li>
<li>Multiple round trips</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-frontend-acoplado">Exemplo: Frontend Acoplado</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Backend com estrutura genérica:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// API Backend</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ProdutoController</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">show</span>(<span class="hljs-params"><span class="hljs-variable">$id</span></span>) </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-title class_">Produto</span>::<span class="hljs-title function_ invoke__">with</span>([
            <span class="hljs-string">&#x27;categoria&#x27;</span>,
            <span class="hljs-string">&#x27;fabricante&#x27;</span>,
            <span class="hljs-string">&#x27;avaliacoes&#x27;</span>,
            <span class="hljs-string">&#x27;estoque&#x27;</span>
        ])-&gt;<span class="hljs-title function_ invoke__">findOrFail</span>(<span class="hljs-variable">$id</span>);
    }
}

<span class="hljs-comment">// Retorna TUDO, mesmo que frontend não precise</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-frontend-acoplado-1">Exemplo: Frontend Acoplado</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Frontend fazendo transformações:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Frontend precisa fazer múltiplas chamadas e transformar</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">carregarProduto</span>(<span class="hljs-params">id</span>) {
    <span class="hljs-keyword">const</span> produto = <span class="hljs-keyword">await</span> api.<span class="hljs-title function_">get</span>(<span class="hljs-string">`/produtos/<span class="hljs-subst">${id}</span>`</span>);
    <span class="hljs-keyword">const</span> promocao = <span class="hljs-keyword">await</span> api.<span class="hljs-title function_">get</span>(<span class="hljs-string">`/promocoes/<span class="hljs-subst">${id}</span>`</span>);
    <span class="hljs-keyword">const</span> similares = <span class="hljs-keyword">await</span> api.<span class="hljs-title function_">get</span>(<span class="hljs-string">`/produtos/<span class="hljs-subst">${id}</span>/similares`</span>);
    
    <span class="hljs-comment">// Frontend conhece a estrutura interna!</span>
    <span class="hljs-keyword">return</span> {
        <span class="hljs-attr">nome</span>: produto.<span class="hljs-property">data</span>.<span class="hljs-property">nome</span>,
        <span class="hljs-attr">preco</span>: produto.<span class="hljs-property">data</span>.<span class="hljs-property">valor_venda</span>,
        <span class="hljs-attr">precoOriginal</span>: promocao.<span class="hljs-property">data</span>?.<span class="hljs-property">preco_de</span> || produto.<span class="hljs-property">data</span>.<span class="hljs-property">valor_venda</span>,
        <span class="hljs-attr">desconto</span>: promocao.<span class="hljs-property">data</span>?.<span class="hljs-property">percentual</span> || <span class="hljs-number">0</span>,
        <span class="hljs-attr">imagem</span>: produto.<span class="hljs-property">data</span>.<span class="hljs-property">imagens</span>[<span class="hljs-number">0</span>].<span class="hljs-property">url_grande</span>,
        <span class="hljs-attr">estoque</span>: produto.<span class="hljs-property">data</span>.<span class="hljs-property">estoque</span>.<span class="hljs-property">quantidade</span> &gt; <span class="hljs-number">0</span>,
        <span class="hljs-attr">similares</span>: similares.<span class="hljs-property">data</span>.<span class="hljs-title function_">map</span>(<span class="hljs-function"><span class="hljs-params">s</span> =&gt;</span> ({
            <span class="hljs-attr">id</span>: s.<span class="hljs-property">id</span>,
            <span class="hljs-attr">nome</span>: s.<span class="hljs-property">nome</span>,
            <span class="hljs-attr">thumb</span>: s.<span class="hljs-property">imagens</span>[<span class="hljs-number">0</span>]?.<span class="hljs-property">url_pequena</span>
        }))
    };
}
</code></pre>
<p>3+ requisições! Frontend acoplado à estrutura do backend!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="solu%C3%A7%C3%A3o-bff-backend-for-frontend">Solução: BFF (Backend For Frontend)</h2>
<p><strong>Backend específico para cada frontend</strong></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Benefícios:</strong></p>
<ul>
<li>API customizada para necessidade do frontend</li>
<li>Uma requisição ao invés de múltiplas</li>
<li>Frontend não conhece estrutura interna</li>
<li>Evolução independente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-bff">Exemplo: BFF</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>BFF Layer:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// BFF Controller - customizado para o frontend web</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ProdutoBffController</span> </span>{
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$produtoService</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$promocaoService</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$recomendacaoService</span>;
    
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">show</span>(<span class="hljs-params"><span class="hljs-variable">$id</span></span>) </span>{
        <span class="hljs-comment">// Uma chamada retorna tudo que o frontend precisa</span>
        <span class="hljs-variable">$produto</span> = <span class="hljs-variable language_">$this</span>-&gt;produtoService-&gt;<span class="hljs-title function_ invoke__">buscar</span>(<span class="hljs-variable">$id</span>);
        <span class="hljs-variable">$promocao</span> = <span class="hljs-variable language_">$this</span>-&gt;promocaoService-&gt;<span class="hljs-title function_ invoke__">buscarAtiva</span>(<span class="hljs-variable">$id</span>);
        <span class="hljs-variable">$similares</span> = <span class="hljs-variable language_">$this</span>-&gt;recomendacaoService-&gt;<span class="hljs-title function_ invoke__">similares</span>(<span class="hljs-variable">$id</span>, <span class="hljs-number">4</span>);
        
        <span class="hljs-keyword">return</span> [
            <span class="hljs-string">&#x27;nome&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;nome,
            <span class="hljs-string">&#x27;preco&#x27;</span> =&gt; <span class="hljs-variable">$promocao</span>?-&gt;precoFinal ?? <span class="hljs-variable">$produto</span>-&gt;preco,
            <span class="hljs-string">&#x27;precoOriginal&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;preco,
            <span class="hljs-string">&#x27;desconto&#x27;</span> =&gt; <span class="hljs-variable">$promocao</span>?-&gt;percentual ?? <span class="hljs-number">0</span>,
            <span class="hljs-string">&#x27;imagem&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;<span class="hljs-title function_ invoke__">imagemPrincipal</span>(),
            <span class="hljs-string">&#x27;emEstoque&#x27;</span> =&gt; <span class="hljs-variable">$produto</span>-&gt;<span class="hljs-title function_ invoke__">temEstoque</span>(),
            <span class="hljs-string">&#x27;similares&#x27;</span> =&gt; <span class="hljs-variable">$similares</span>-&gt;<span class="hljs-title function_ invoke__">map</span>(fn(<span class="hljs-variable">$s</span>) =&gt; [
                <span class="hljs-string">&#x27;id&#x27;</span> =&gt; <span class="hljs-variable">$s</span>-&gt;id,
                <span class="hljs-string">&#x27;nome&#x27;</span> =&gt; <span class="hljs-variable">$s</span>-&gt;nome,
                <span class="hljs-string">&#x27;thumb&#x27;</span> =&gt; <span class="hljs-variable">$s</span>-&gt;<span class="hljs-title function_ invoke__">thumbnail</span>()
            ])
        ];
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-bff-1">Exemplo: BFF</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Frontend simplificado:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Frontend agora é simples!</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">carregarProduto</span>(<span class="hljs-params">id</span>) {
    <span class="hljs-comment">// Uma única requisição</span>
    <span class="hljs-keyword">const</span> response = <span class="hljs-keyword">await</span> api.<span class="hljs-title function_">get</span>(<span class="hljs-string">`/bff/produtos/<span class="hljs-subst">${id}</span>`</span>);
    
    <span class="hljs-comment">// Dados já no formato esperado</span>
    <span class="hljs-keyword">return</span> response.<span class="hljs-property">data</span>;
    <span class="hljs-comment">// { nome, preco, precoOriginal, desconto, imagem, </span>
    <span class="hljs-comment">//   emEstoque, similares }</span>
}
</code></pre>
<p>Uma requisição! Formato customizado! Desacoplado!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="sinais-de-acoplamento-espacial">Sinais de Acoplamento Espacial</h2>
<p><img class="emoji" draggable="false" alt="🚨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6a8.svg" data-marp-twemoji=""/> <strong>Cuidado quando:</strong></p>
<ul>
<li>Métodos precisam ser chamados em ordem específica</li>
<li>Estado interno compartilhado entre métodos</li>
<li>Documentação diz &quot;chame X antes de Y&quot;</li>
<li>Testes quebram se mudar ordem</li>
<li>Alterações no backend obrigam alterações no frontend</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="acoplamento-temporal">Acoplamento Temporal</h1>
<p><strong>Quando as coisas devem acontecer</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="acoplamento-temporal-o-que-%C3%A9">Acoplamento Temporal: O Que É?</h2>
<p><strong>Dependência de momento de execução</strong></p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Problema:</strong></p>
<ul>
<li>Operação só funciona em horário específico</li>
<li>Sincronização forçada</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="exemplo-race-condition">Exemplo: Race Condition</h2>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Acoplamento temporal perigoso:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// USO:</span>
<span class="hljs-variable">$saldo</span> = <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">getSaldo</span>(); <span class="hljs-comment">// Thread 1: R$ 100</span>
<span class="hljs-keyword">if</span> (<span class="hljs-variable">$saldo</span> &gt;= <span class="hljs-number">50</span>) {
    <span class="hljs-comment">// Thread 2 saca aqui!</span>
    <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">sacar</span>(<span class="hljs-number">50</span>); <span class="hljs-comment">// Thread 1: Pode ficar negativo!</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Solução (operação atômica):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PaymentUseCase</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">pay</span>(<span class="hljs-params"><span class="hljs-variable">$amount</span></span>) </span>{
        DB::<span class="hljs-title function_ invoke__">transaction</span>(function() <span class="hljs-keyword">use</span> ($<span class="hljs-title">amount</span>) {
            // <span class="hljs-title">Lock</span> <span class="hljs-title">pessimista</span>
            $<span class="hljs-title">conta</span> = <span class="hljs-title">DB</span>::<span class="hljs-title">table</span>(&#x27;<span class="hljs-title">accounts</span>&#x27;)
                -&gt;<span class="hljs-title">where</span>(&#x27;<span class="hljs-title">id</span>&#x27;, $<span class="hljs-title">this</span>-&gt;<span class="hljs-title">id</span>)
                -&gt;<span class="hljs-title">lockForUpdate</span>()
                -&gt;<span class="hljs-title">first</span>();
            <span class="hljs-keyword">if</span> (<span class="hljs-variable">$conta</span>-&gt;balance &gt;= <span class="hljs-variable">$amount</span>) {
                DB::<span class="hljs-title function_ invoke__">table</span>(<span class="hljs-string">&#x27;accounts&#x27;</span>)
                    -&gt;<span class="hljs-title function_ invoke__">where</span>(<span class="hljs-string">&#x27;id&#x27;</span>, <span class="hljs-variable">$this</span>-&gt;id)
                    -&gt;<span class="hljs-title function_ invoke__">decrement</span>(<span class="hljs-string">&#x27;balance&#x27;</span>, <span class="hljs-variable">$amount</span>);
                <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
            }
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Exception</span>();
        });
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PedidoService</span> </span>{

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<p><strong>1. Processamento assíncrono:</strong></p>
<ul>
<li>Jobs/Queues, Event-driven architecture e Message brokers (RabbitMQ, Kafka)</li>
</ul>
<p><strong>2. Idempotência:</strong></p>
<p><strong>3. Eventual consistency:</strong></p>
<ul>
<li>Não precisa ser imediato e o sistema converge para estado consistente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="sinais-de-acoplamento-temporal">Sinais de Acoplamento Temporal</h2>

<ul>
<li>&quot;Execute isso apenas até o horário X&quot;</li>
<li>Timeouts frequentes</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="por-que-mensageria">Por Que Mensageria?</h2>
<p><strong>Problema:</strong> Sistemas acoplados temporalmente</p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Sem mensageria:</strong></p>
<ul>
<li>Serviços dependem uns dos outros</li>
<li>Falha em cascata</li>
<li>Performance degradada</li>
<li>Difícil de escalar</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="por-que-mensageria-1">Por Que Mensageria?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Com mensageria:</strong></p>
<ul>
<li>Serviços independentes</li>
<li>Alta disponibilidade</li>
<li>Processamento paralelo</li>
<li>Escalabilidade horizontal</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="conceitos-fundamentais">Conceitos Fundamentais</h2>
<p><strong>Message Queue (Fila)</strong> <img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/></p>
<ul>
<li>Point-to-point (1 produtor → 1 consumidor)</li>
<li>Mensagem processada exatamente uma vez</li>
<li>Ordem garantida (FIFO)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="conceitos-fundamentais-1">Conceitos Fundamentais</h2>
<p><strong>Pub/Sub (Publicação/Assinatura)</strong> <img class="emoji" draggable="false" alt="📢" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e2.svg" data-marp-twemoji=""/></p>
<ul>
<li>Broadcast (1 produtor → N consumidores)</li>
<li>Mensagem pode ser consumida múltiplas vezes</li>
<li>Consumidores independentes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="conceitos-fundamentais-2">Conceitos Fundamentais</h2>
<p><strong>Message Broker</strong> <img class="emoji" draggable="false" alt="🏢" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3e2.svg" data-marp-twemoji=""/></p>
<ul>
<li>Intermediário que gerencia mensagens</li>
<li>Garante entrega, persistência, retry</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="arquitetura-message-queue">Arquitetura: Message Queue</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>┌──────────┐      ┌───────────┐      ┌──────────┐
│ Produtor │─────&gt;│   FILA    │─────&gt;│Consumidor│
└──────────┘      └───────────┘      └──────────┘
                       │
                       │ Persistência
                       │ Ordem FIFO
                       │ Retry
                       ▼
                   [Storage]
</code></pre>
<p><strong>Características:</strong></p>
<ul>
<li>Mensagem removida após consumo</li>
<li>Um único consumidor por mensagem</li>
<li>Ideal para tarefas distribuídas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="arquitetura-pubsub">Arquitetura: Pub/Sub</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>                    ┌──────────────┐
              ┌────&gt;│ Consumidor A │
              │     └──────────────┘
┌──────────┐  │     ┌──────────────┐
│Publisher │──┼────&gt;│ Consumidor B │
└──────────┘  │     └──────────────┘
              │     ┌──────────────┐
              └────&gt;│ Consumidor C │
                    └──────────────┘
</code></pre>
<p><strong>Características:</strong></p>
<ul>
<li>Mensagem replicada para todos</li>
<li>Consumidores se inscrevem em tópicos</li>
<li>Ideal para notificações e eventos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<ul>
<li><strong>Processamento em background</strong>
<ul>

<li>Processamento de imagens</li>
</ul>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<ul>

</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<h2 id="quando-usar-pubsub-1">Quando Usar Pub/Sub?</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<p><strong>RabbitMQ</strong> <img class="emoji" draggable="false" alt="🐰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f430.svg" data-marp-twemoji=""/><br />

<strong>Redis</strong> <img class="emoji" draggable="false" alt="⚡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a1.svg" data-marp-twemoji=""/><br />

<h2 id="dead-letter-queue-dlq-1">Dead Letter Queue (DLQ)</h2>
<p><strong>Quando uma mensagem vai pra DLQ?</strong></p>
<ul>
<li>Excede número máximo de tentativas</li>
<li>Erro irrecuperável</li>
<li>Timeout de processamento</li>
<li>Mensagem malformada</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="dlq-estrat%C3%A9gias">DLQ: Estratégias</h2>
<p><strong>1. Retry com Backoff Exponencial</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Tentativa 1: falha → espera 1 min
Tentativa 2: falha → espera 2 min
Tentativa 3: falha → espera 4 min
Tentativa 4: falha → DLQ
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<p><strong>2. Circuit Breaker na DLQ</strong></p>
<ul>
<li>Se muitas mensagens na DLQ</li>
<li>Para de processar temporariamente</li>
<li>Investiga causa raiz</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<li>Alertas por tipo</li>

</ul>
</section>

<li>&quot;Depois eu testo&quot;</li>
<li>&quot;Não tenho tempo pra testes&quot;</li>
<li>&quot;Esse código é simples, não precisa&quot;</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="180" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="cultura-de-testes-1">Cultura de Testes</h2>
<p><strong>Testes não são &quot;extra&quot;, são parte do trabalho</strong></p>
<p><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> <strong>Mentalidade:</strong></p>
<ul>
<li>Escrever teste não é perder tempo</li>

<li>Qualidade desde o início</li>
<li>&quot;Red, Green, Refactor&quot; (TDD)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="181" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="cultura-de-testes-2">Cultura de Testes</h2>
<p><strong>Responsabilidade compartilhada</strong></p>
<p><img class="emoji" draggable="false" alt="👥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f465.svg" data-marp-twemoji=""/> <strong>Time todo testa:</strong></p>
<ul>
<li>Dev escreve testes unitários e integração</li>

</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="182" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="cultura-de-testes-3">Cultura de Testes</h2>
<p><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> <strong>Métricas:</strong></p>
<ul>
<li>Cobertura de código (&gt;80% ideal)</li>
<li>Tempo de execução dos testes</li>
<li>Taxa de falsos positivos</li>
<li>Bugs encontrados em produção</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="183" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="pir%C3%A2mide-de-testes">Pirâmide de Testes</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>           /\
          /  \
         /    \
        /      \
       /  E2E   \        Poucos, lentos, caros
      /----------\
     /            \
    / Integração   \    Moderados
   /----------------\
  /                  \
 /   Testes Unitários \  Muitos, rápidos, baratos
/----------------------\
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="184" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="pir%C3%A2mide-de-testes-detalhes">Pirâmide de Testes: Detalhes</h2>
<p><strong>Testes Unitários</strong> <img class="emoji" draggable="false" alt="🔬" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f52c.svg" data-marp-twemoji=""/></p>
<ul>
<li>Testam uma unidade isolada (função/classe)</li>
<li>Rápidos (milissegundos)</li>
<li>Sem dependências externas</li>
<li>Fácil de debugar</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="185" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="pir%C3%A2mide-de-testes-detalhes-1">Pirâmide de Testes: Detalhes</h2>
<p><strong>Testes de Integração</strong> <img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f517.svg" data-marp-twemoji=""/></p>
<ul>
<li>Testam interação entre componentes</li>
<li>Moderadamente lentos (segundos)</li>
<li>Podem usar banco de dados de teste</li>
<li>Validam contratos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="186" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="pir%C3%A2mide-de-testes-detalhes-2">Pirâmide de Testes: Detalhes</h2>
<p><strong>Testes E2E (End-to-End)</strong> <img class="emoji" draggable="false" alt="🌐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f310.svg" data-marp-twemoji=""/></p>
<ul>
<li>Testam fluxo completo do usuário</li>
<li>Lentos (minutos)</li>
<li>Ambiente real ou staging</li>
<li>Validam experiência completa</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="187" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="testes-de-carga-load-testing">Testes de Carga (Load Testing)</h2>
<p><strong>O que testa?</strong></p>
<ul>
<li>Comportamento sob carga normal/alta</li>
<li>Quantos usuários simultâneos suporta?</li>
<li>Tempo de resposta sob pressão</li>
<li>Identificar gargalos</li>
</ul>
<p><strong>Ferramentas:</strong></p>
<ul>
<li>Apache Bench (ab)</li>
<li>Artillery</li>
<li>JMeter</li>
<li>k6</li>
<li>Gatling</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="188" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="testes-de-stress">Testes de Stress</h2>
<p><strong>O que testa?</strong></p>
<ul>
<li>Comportamento além do limite</li>
<li>Onde o sistema quebra?</li>
<li>Como ele se recupera?</li>
<li>Qual o ponto de ruptura?</li>
</ul>
<p><strong>Diferença de Load:</strong></p>
<ul>
<li>Load: comportamento normal/esperado</li>
<li>Stress: comportamento extremo/além do limite</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="189" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="testes-de-stress-1">Testes de Stress</h2>
<p><strong>O que observar:</strong></p>
<ul>
<li>Em qual ponto começou a falhar?</li>
<li>Erro 500? Timeout? OOM?</li>
<li>Sistema se recuperou após stress?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="190" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="m%C3%A9tricas-load-vs-stress">Métricas: Load vs Stress</h2>
<p><strong>Teste de Carga</strong> <img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Usuários: 0 → 100 → 100 → 0
Response: ████████ 200ms (estável)
CPU:      ████████ 60% (estável)
Memória:  ████████ 2GB (estável)
</code></pre>
<p><strong>Teste de Stress</strong> <img class="emoji" draggable="false" alt="🔥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f525.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Usuários: 0 → 500 → 1000 → 0
Response: ████████████ 200ms → 5s → TIMEOUT
CPU:      ████████████ 60% → 99% → 100%
Memória:  ████████████ 2GB → 6GB → OOM Kill
</code></pre>
<p>Descobre limites e comportamento em falha!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="191" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="testes-de-muta%C3%A7%C3%A3o">Testes de Mutação</h2>
<p><strong>O que testa?</strong></p>
<ul>
<li>Qualidade dos seus testes</li>
<li>Testes realmente validam o código?</li>
<li>&quot;Quem testa os testes?&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="192" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="testes-de-muta%C3%A7%C3%A3o-1">Testes de Mutação</h2>
<p><strong>Como funciona:</strong></p>
<ol>
<li>Mutante altera código (troca <code>&gt;</code> por <code>&gt;=</code>)</li>
<li>Roda testes</li>
<li>Se testes passam = MUTANTE SOBREVIVEU (ruim!)</li>
<li>Se testes falham = MUTANTE MORTO (bom!)</li>
</ol>
<p><strong>Mutation Score:</strong> % de mutantes mortos</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="193" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="testes-de-contratos-contract-testing">Testes de Contratos (Contract Testing)</h2>
<p><strong>O que testa?</strong></p>
<ul>
<li>APIs mantêm contratos com consumidores</li>
<li>Breaking changes em APIs</li>
<li>Compatibilidade entre serviços</li>
</ul>
<p><strong>Ferramentas:</strong></p>
<ul>
<li>Pact</li>
<li>Spring Cloud Contract</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="194" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Testes que dependem de ordem</strong><br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Testes lentos desnecessários</strong><br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Múltiplos conceitos no mesmo teste</strong><br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Magic numbers sem contexto</strong><br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Ignorar testes falhando</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="195" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="tdd-test-driven-development">TDD (Test-Driven Development)</h2>
<p><strong>Ciclo Red-Green-Refactor:</strong></p>
<p><img class="emoji" draggable="false" alt="🔴" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f534.svg" data-marp-twemoji=""/> <strong>Red:</strong> Escreve teste que falha<br />
<img class="emoji" draggable="false" alt="🟢" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f7e2.svg" data-marp-twemoji=""/> <strong>Green:</strong> Implementa código mínimo<br />
<img class="emoji" draggable="false" alt="♻️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/267b.svg" data-marp-twemoji=""/> <strong>Refactor:</strong> Melhora implementação</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="196" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="197" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="199" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="escolha-de-linguagem-1">Escolha de Linguagem</h2>
<p><strong>Não existe &quot;melhor linguagem&quot;</strong><br />
<em>Existe a melhor para ESTE problema</em></p>
<p><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> <strong>Critérios de avaliação:</strong></p>
<ul>
<li>Tipo de aplicação</li>
<li>Performance necessária</li>
<li>Ecossistema e bibliotecas</li>
<li>Time e conhecimento</li>
<li>Mercado e contratação</li>
<li>Comunidade e suporte</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="200" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="crit%C3%A9rios-de-decis%C3%A3o-linguagem">Critérios de Decisão: Linguagem</h2>
<p><strong>1. Performance necessária?</strong><br />
<strong>2. Time tem experiência?</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Sim → Use o que sabem bem
Não → Tem tempo e estratégia para aprender?
</code></pre>
<p><strong>3. Ecossistema maduro?</strong><br />
<strong>4. Contratação fácil?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="201" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="escolha-de-banco-de-dados">Escolha de Banco de Dados</h1>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="202" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="tipos-de-bancos-de-dados">Tipos de Bancos de Dados</h2>
<p><strong>SQL (Relacional)</strong> <img class="emoji" draggable="false" alt="🗄️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5c4.svg" data-marp-twemoji=""/></p>
<ul>

<li>Schema rígido</li>
<li>JOIN complexos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="203" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="tipos-de-bancos-de-dados-1">Tipos de Bancos de Dados</h2>
<p><strong>NoSQL Documento</strong> <img class="emoji" draggable="false" alt="📄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c4.svg" data-marp-twemoji=""/></p>
<ul>
<li>MongoDB, CouchDB</li>
<li>Schema flexível</li>
<li>Denormalização</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="204" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="tipos-de-bancos-de-dados-2">Tipos de Bancos de Dados</h2>
<p><strong>NoSQL Chave-Valor</strong> <img class="emoji" draggable="false" alt="🔑" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f511.svg" data-marp-twemoji=""/></p>
<ul>
<li>Redis, DynamoDB</li>
<li>Ultra rápido</li>
<li>Cache, sessões</li>
<li>Dados simples</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="205" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-sql">Quando Usar SQL?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Use SQL quando:</strong></p>
<ul>
<li>
<p><strong>Transações ACID críticas</strong></p>
<ul>
<li>Consistência forte obrigatória (Financeiro, e-commerce)</li>
</ul>
</li>
<li>
<p><strong>Relacionamentos complexos</strong></p>
<ul>
<li>JOINs frequentes e integridade referencial</li>
</ul>
</li>
<li>
<p><strong>Schema bem definido</strong></p>
<ul>
<li>Estrutura de dados estável com validações rígidas</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="206" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-nosql">Quando Usar NoSQL?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Use NoSQL quando:</strong></p>
<ul>
<li>
<p><strong>Escalabilidade horizontal</strong></p>
<ul>
<li>Milhões de usuários</li>
<li>Petabytes de dados</li>
</ul>
</li>
<li>
<p><strong>Schema flexível</strong></p>
<ul>
<li>Dados variados/dinâmicos</li>
<li>Evolução rápida</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="207" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-usar-nosql-1">Quando Usar NoSQL?</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Use NoSQL quando:</strong></p>
<ul>
<li>
<p><strong>Alta performance leitura</strong></p>
<ul>
<li>Cache distribuído</li>
<li>Sessões, logs</li>
</ul>
</li>
<li>
<p><strong>Big Data</strong></p>
<ul>
<li>Analytics em tempo real</li>
<li>IoT, telemetria</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="208" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="crit%C3%A9rios-de-decis%C3%A3o-banco">Critérios de Decisão: Banco</h2>
<p><strong>1. Consistência vs Disponibilidade</strong> (CAP)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Consistência forte → SQL

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="209" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt; 1TB → SQL está ótimo

&gt; 100TB → NoSQL/Data Lake
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="210" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Complexas (JOIN) → SQL

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="211" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="251" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-%C3%A9-race-condition">O Que é Race Condition?</h2>
<p><strong>Problema:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Thread 1 e Thread 2 executam ao mesmo tempo</span>
<span class="hljs-variable">$saldo</span> = <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">getSaldo</span>(); <span class="hljs-comment">// R$ 100</span>

<span class="hljs-keyword">if</span> (<span class="hljs-variable">$saldo</span> &gt;= <span class="hljs-number">50</span>) {
    <span class="hljs-comment">// Thread 1: $saldo = 100, saca 50</span>
    <span class="hljs-comment">// Thread 2: $saldo = 100, saca 50 (ainda!)</span>
    <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">sacar</span>(<span class="hljs-number">50</span>);
}

<span class="hljs-comment">// Saldo final = R$ 0 (deveria ser 50!)</span>
</code></pre>
<p><strong>Resultado:</strong> Dados inconsistentes! <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a5.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="252" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-tratar-race-conditions">Como Tratar Race Conditions?</h2>
<p><strong>1. Locks (Pessimista)</strong> <img class="emoji" draggable="false" alt="🔒" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f512.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">DB::<span class="hljs-title function_ invoke__">transaction</span>(function() {
    <span class="hljs-variable">$conta</span> = <span class="hljs-title class_">Conta</span>::<span class="hljs-title function_ invoke__">lockForUpdate</span>()-&gt;<span class="hljs-title function_ invoke__">find</span>(<span class="hljs-variable">$id</span>);
    
    <span class="hljs-keyword">if</span> (<span class="hljs-variable">$conta</span>-&gt;saldo &gt;= <span class="hljs-number">50</span>) {
        <span class="hljs-variable">$conta</span>-&gt;saldo -= <span class="hljs-number">50</span>;
        <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">save</span>();
    }
});
</code></pre>
<p>Trava o registro até finalizar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="253" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-tratar-race-conditions-1">Como Tratar Race Conditions?</h2>
<p><strong>2. Optimistic Locking</strong> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$conta</span> = <span class="hljs-title class_">Conta</span>::<span class="hljs-title function_ invoke__">find</span>(<span class="hljs-variable">$id</span>);
<span class="hljs-variable">$versao</span> = <span class="hljs-variable">$conta</span>-&gt;version;

<span class="hljs-variable">$conta</span>-&gt;saldo -= <span class="hljs-number">50</span>;
<span class="hljs-variable">$conta</span>-&gt;version++;

<span class="hljs-comment">// Só atualiza se versão não mudou</span>
<span class="hljs-variable">$updated</span> = DB::<span class="hljs-title function_ invoke__">update</span>(
    <span class="hljs-string">&#x27;UPDATE contas SET saldo = ?, version = ? 
     WHERE id = ? AND version = ?&#x27;</span>,
    [<span class="hljs-variable">$conta</span>-&gt;saldo, <span class="hljs-variable">$conta</span>-&gt;version, <span class="hljs-variable">$id</span>, <span class="hljs-variable">$versao</span>]
);

<span class="hljs-keyword">if</span> (!<span class="hljs-variable">$updated</span>) {
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ConcurrentModificationException</span>();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="254" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-tratar-race-conditions-2">Como Tratar Race Conditions?</h2>
<p><strong>3. Atomic Operations</strong> <img class="emoji" draggable="false" alt="⚛️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/269b.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Redis</span>
<span class="hljs-variable">$redis</span>-&gt;<span class="hljs-title function_ invoke__">decr</span>(<span class="hljs-string">&#x27;conta:123:saldo&#x27;</span>, <span class="hljs-number">50</span>);

<span class="hljs-comment">// SQL</span>
DB::<span class="hljs-title function_ invoke__">statement</span>(<span class="hljs-string">&#x27;UPDATE contas SET saldo = saldo - 50 WHERE id = ?&#x27;</span>, [<span class="hljs-variable">$id</span>]);

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="255" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-tratar-race-conditions-3">Como Tratar Race Conditions?</h2>
<p><strong>4. Queue/Serialização</strong> <img class="emoji" draggable="false" alt="📬" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ec.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Processa um de cada vez</span>

</code></pre>
<p>Remove concorrência</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="256" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="dicas-race-conditions">Dicas: Race Conditions</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Sempre considere:</strong></p>
<ul>
