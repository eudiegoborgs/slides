</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="338" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-%C3%A9-race-condition">O Que  Race Condition?</h2>
<p><strong>Problema:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Thread 1 e Thread 2 executam ao mesmo tempo</span>
<span class="hljs-variable">$saldo</span> = <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">getSaldo</span>(); <span class="hljs-comment">// R$ 100</span>

<span class="hljs-keyword">if</span> (<span class="hljs-variable">$saldo</span> &gt;= <span class="hljs-number">50</span>) {
    <span class="hljs-comment">// Thread 1: $saldo = 100, saca 50</span>
    <span class="hljs-comment">// Thread 2: $saldo = 100, saca 50 (ainda!)</span>
    <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">sacar</span>(<span class="hljs-number">50</span>);
}

<span class="hljs-comment">// Saldo final = R$ 0 (deveria ser 50!)</span>
</code></pre>
<p><strong>Resultado:</strong> Dados inconsistentes! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a5.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="339" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-tratar-race-conditions">Como Tratar Race Conditions?</h2>
<p><strong>1. Locks (Pessimista)</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f512.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">DB::<span class="hljs-title function_ invoke__">transaction</span>(function() {
    <span class="hljs-variable">$conta</span> = <span class="hljs-title class_">Conta</span>::<span class="hljs-title function_ invoke__">lockForUpdate</span>()-&gt;<span class="hljs-title function_ invoke__">find</span>(<span class="hljs-variable">$id</span>);
    
    <span class="hljs-keyword">if</span> (<span class="hljs-variable">$conta</span>-&gt;saldo &gt;= <span class="hljs-number">50</span>) {
        <span class="hljs-variable">$conta</span>-&gt;saldo -= <span class="hljs-number">50</span>;
        <span class="hljs-variable">$conta</span>-&gt;<span class="hljs-title function_ invoke__">save</span>();
    }
});
</code></pre>
<p>Trava o registro at finalizar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="340" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-tratar-race-conditions-1">Como Tratar Race Conditions?</h2>
<p><strong>2. Optimistic Locking</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$conta</span> = <span class="hljs-title class_">Conta</span>::<span class="hljs-title function_ invoke__">find</span>(<span class="hljs-variable">$id</span>);
<span class="hljs-variable">$versao</span> = <span class="hljs-variable">$conta</span>-&gt;version;

<span class="hljs-variable">$conta</span>-&gt;saldo -= <span class="hljs-number">50</span>;
<span class="hljs-variable">$conta</span>-&gt;version++;

<span class="hljs-comment">// S atualiza se verso no mudou</span>
<span class="hljs-variable">$updated</span> = DB::<span class="hljs-title function_ invoke__">update</span>(
    <span class="hljs-string">&#x27;UPDATE contas SET saldo = ?, version = ? 
     WHERE id = ? AND version = ?&#x27;</span>,
    [<span class="hljs-variable">$conta</span>-&gt;saldo, <span class="hljs-variable">$conta</span>-&gt;version, <span class="hljs-variable">$id</span>, <span class="hljs-variable">$versao</span>]
);

<span class="hljs-keyword">if</span> (!<span class="hljs-variable">$updated</span>) {
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ConcurrentModificationException</span>();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="341" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-tratar-race-conditions-2">Como Tratar Race Conditions?</h2>
<p><strong>3. Atomic Operations</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/269b.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Redis</span>
<span class="hljs-variable">$redis</span>-&gt;<span class="hljs-title function_ invoke__">decr</span>(<span class="hljs-string">&#x27;conta:123:saldo&#x27;</span>, <span class="hljs-number">50</span>);

<span class="hljs-comment">// SQL</span>
DB::<span class="hljs-title function_ invoke__">statement</span>(<span class="hljs-string">&#x27;UPDATE contas SET saldo = saldo - 50 WHERE id = ?&#x27;</span>, [<span class="hljs-variable">$id</span>]);
</code></pre>
<p>Operao atmica (indivisvel)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="342" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="como-tratar-race-conditions-3">Como Tratar Race Conditions?</h2>
<p><strong>4. Queue/Serializao</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ec.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Processa um de cada vez</span>
<span class="hljs-title class_">Queue</span>::<span class="hljs-title function_ invoke__">push</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">SacarJob</span>(<span class="hljs-variable">$contaId</span>, <span class="hljs-number">50</span>));
</code></pre>
<p>Remove concorrncia</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="343" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="dicas-race-conditions">Dicas: Race Conditions</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Sempre considere:</strong></p>
<ul>
<li>Mltiplos usurios simultneos</li>
<li>Mltiplos servers/workers</li>
<li>Operaes que leem + escrevem</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="344" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="dicas-race-conditions-1">Dicas: Race Conditions</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Estratgias:</strong></p>
<ul>
<li>Lock apenas o necessrio</li>
<li>Minimize tempo dentro do lock</li>
<li>Use atomic operations quando possvel</li>
<li>Idempotncia para APIs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="345" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="dicas-race-conditions-2">Dicas: Race Conditions</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite:</strong></p>
<ul>
<li>Locks globais (trava tudo)</li>
<li>Locks longos (timeout)</li>
<li>Nested locks (deadlock)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="346" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="transa%C3%A7%C3%B5es-distribu%C3%ADdas">Transaes Distribudas</h1>
<p><strong>Como garantir consistncia entre mltiplos bancos?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="347" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-problema">O Problema</h2>
<p><strong>Cenrio:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Transferncia bancria entre bancos diferentes

Banco A: debitar R$ 100
Banco B: creditar R$ 100
</code></pre>
<p><strong>Problema:</strong></p>
<ul>
<li>E se Banco A debitar mas Banco B falhar?</li>
<li>Como garantir atomicidade (tudo ou nada)?</li>
<li>Como garantir que ambos commitam ou ambos rollback?</li>
</ul>
<p><strong>No podemos usar transao simples!</strong><br />
<em>Cada banco tem seu prprio BD</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="348" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2-phase-commit-2pc">2 Phase Commit (2PC)</h2>
<p><strong>Soluo clssica para transaes distribudas</strong></p>
<p><strong>Fases:</strong></p>
<ol>
<li><strong>Prepare</strong> (Voting)</li>
<li><strong>Commit</strong> (Decision)</li>
</ol>
<p><strong>Componentes:</strong></p>
<ul>
<li><strong>Coordinator</strong> (coordenador)</li>
<li><strong>Participants</strong> (participantes)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="349" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-fase-1---prepare">2PC: Fase 1 - Prepare</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Coordinator: &quot;Prepare to commit&quot;
    
    &gt; Participant A: &quot;OK, ready!&quot; <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
    &gt; Participant B: &quot;OK, ready!&quot; <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
    &gt; Participant C: &quot;OK, ready!&quot; <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Cada participante:</strong></p>
<ol>
<li>Executa operao</li>
<li>Trava recursos (lock)</li>
<li>Escreve log</li>
<li>Responde &quot;ready&quot; ou &quot;abort&quot;</li>
</ol>
<p><strong>Se TODOS &quot;ready&quot;  vai para Fase 2</strong><br />
<strong>Se ALGUM &quot;abort&quot;  rollback em todos</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="350" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-fase-2---commit">2PC: Fase 2 - Commit</h2>
<p><strong>Todos &quot;ready&quot;:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Coordinator: &quot;Commit!&quot;
    
    &gt; Participant A: Commit <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
    &gt; Participant B: Commit <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
    &gt; Participant C: Commit <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Algum &quot;abort&quot;:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Coordinator: &quot;Rollback!&quot;
    
    &gt; Participant A: Rollback <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/21a9.svg" data-marp-twemoji=""/>
    &gt; Participant B: Rollback <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/21a9.svg" data-marp-twemoji=""/>
    &gt; Participant C: Rollback <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/21a9.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Atomicidade garantida!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="351" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-vantagens">2PC: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>ACID completo:</strong></p>
<ul>
<li>Atomicidade garantida</li>
<li>Consistncia forte</li>
<li>Isolamento durante prepare</li>
<li>Durabilidade com logs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="352" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-vantagens-1">2PC: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Padro consolidado:</strong></p>
<ul>
<li>Protocolo bem definido</li>
<li>Implementaes maduras</li>
<li>Suporte em vrios bancos (XA transactions)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="353" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-vantagens-2">2PC: Vantagens</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Garante tudo ou nada:</strong></p>
<ul>
<li>Impossvel ter inconsistncia</li>
<li>Commit ou rollback em todos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="354" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-desvantagens">2PC: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Bloqueante (Blocking):</strong></p>
<ul>
<li>Recursos travados durante prepare</li>
<li>Se coordinator cai, participantes ficam esperando</li>
<li>Deadlock possvel</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="355" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-desvantagens-1">2PC: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Performance:</strong></p>
<ul>
<li>2 round-trips de rede</li>
<li>Locks por tempo prolongado</li>
<li>Throughput limitado</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="356" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-desvantagens-2">2PC: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Ponto nico de falha:</strong></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="357" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-desvantagens-3">2PC: Desvantagens</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>No escala:</strong></p>
<ul>
<li>Latncia aumenta com participantes</li>

</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="358" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-problemas-reais">2PC: Problemas Reais</h2>
<p><strong>Problema 1: Coordinator cai aps Prepare</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Phase 1: Todos responderam &quot;ready&quot;
Phase 2: Coordinator cai ANTES de enviar &quot;commit&quot;
         
Participantes travados esperando deciso! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f512.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Soluo:</strong> Timeout + assume rollback</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="359" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="2pc-problemas-reais-1">2PC: Problemas Reais</h2>
<p><strong>Problema 2: Participante cai aps Prepare</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Phase 1: Participante A disse &quot;ready&quot; e cai
Phase 2: Coordinator envia &quot;commit&quot;
         
Participante A no recebe! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a5.svg" data-marp-twemoji=""/>
</code></pre>
<p><strong>Soluo:</strong> Coordinator reenviar at ACK (log)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="360" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<ul>

</li>

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="362" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="363" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="364" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-n%C3%A3o-usar-2pc-1">Quando NO Usar 2PC?</h2>

<h2 id="quando-n%C3%A3o-usar-2pc-2">Quando NO Usar 2PC?</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Evite 2PC quando:</strong></p>
<ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="366" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="quando-n%C3%A3o-usar-2pc-3">Quando NO Usar 2PC?</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="367" data-class="lead" data-theme="eudiegoborgs" lang="pt-BR" class="lead" style="--class:lead;--theme:eudiegoborgs;">
<h1 id="padr%C3%A3o-saga">Padro SAGA</h1>
<p><strong>Transaes distribudas sem 2PC</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="368" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="o-que-%C3%A9-saga">O Que  SAGA?</h2>
<p><strong>Problema:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Pedido  Reservar Estoque  Processar Pagamento  Enviar
</code></pre>
<p>Se <strong>Pagamento falhar</strong>, como reverter <strong>Estoque</strong>?</p>
<p><strong>SAGA:</strong> Sequncia de transaes locais com compensao</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>T1  T2  T3  <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> FALHA
         
    C2  C3 (Compensaes)
</code></pre>
<p>Cada transao tem uma <strong>compensao</strong> (rollback)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="369" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-tipos">SAGA: Tipos</h2>
<p><strong>1. Choreography (Coreografia)</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ad.svg" data-marp-twemoji=""/></p>
<p>Servios reagem a eventos, sem coordenador central</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Order  [OrderCreated]  Stock  [StockReserved] 
                                Payment  [PaymentProcessed]
                                          Shipping
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="370" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-tipos-1">SAGA: Tipos</h2>
<p><strong>1. Choreography (Coreografia)</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ad.svg" data-marp-twemoji=""/></p>
<p><strong>Vantagens:</strong></p>
<ul>
<li>Desacoplado</li>
<li>Sem ponto nico de falha</li>
</ul>
<p><strong>Desvantagens:</strong></p>
<ul>
<li>Difcil de rastrear</li>
<li>Lgica distribuda</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="371" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-tipos-2">SAGA: Tipos</h2>
<p><strong>2. Orchestration (Orquestrao)</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3bc.svg" data-marp-twemoji=""/></p>
<p>Coordenador central controla o fluxo</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>         Orchestrator
         /    |    \
      Stock  Pay  Ship
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="372" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
<h2 id="saga-tipos-3">SAGA: Tipos</h2>
<p><strong>2. Orchestration (Orquestrao)</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3bc.svg" data-marp-twemoji=""/></p>
<p><strong>Vantagens:</strong></p>
<ul>
<li>Lgica centralizada</li>
<li>Fcil de rastrear</li>
<li>Controle total</li>
</ul>
<p><strong>Desvantagens:</strong></p>
<ul>
<li>Acoplamento ao orquestrador</li>
<li>Ponto nico de falha</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="373" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="374" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

<ul>

</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="375" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="377" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="378" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="379" data-theme="eudiegoborgs" lang="pt-BR" style="--theme:eudiegoborgs;">
